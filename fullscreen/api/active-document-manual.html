<!DOCTYPE html>
<title>Element ready check for containing iframe, element's document is not the active document</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../trusted-click.js"></script>
<div id="log"></div>
<iframe allowfullscreen></iframe>
<script>
async_test((t) => {
  var bodyBeforeNavigation = document.querySelector("iframe").contentDocument.body;
  trusted_request(bodyBeforeNavigation, document.body);
  window[0].location.href = '/common/blank.html';
  bodyBeforeNavigation.onfullscreenchange = t.unreached_func("fullscreenchange event");
  bodyBeforeNavigation.onfullscreenerror = t.step_func_done(); // FIXME
});
</script>
