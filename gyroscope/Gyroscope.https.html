<!DOCTYPE html>
<meta charset="utf-8">
<title>Gyroscope Test</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="https://www.w3.org/TR/gyroscope/">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/generic-sensor/generic-sensor-tests.js"></script>
<div id="log"></div>
<iframe src="support-iframe.html" id="frame" style="display:none" sandbox="allow-scripts">
</iframe>
<script>

function verify_sensor_reading(sensor, should_be_bull) {
  if (should_be_bull) {
    return sensor.x == null &&
           sensor.y == null &&
           sensor.z == null &&
           sensor.timestamp == null;
  }
  return sensor.x != null &&
         sensor.y != null &&
         sensor.z != null &&
         sensor.timestamp != null;
}

runSensorFrequency(Gyroscope);
runGenericSensorTests(Gyroscope, verify_sensor_reading);

</script>
