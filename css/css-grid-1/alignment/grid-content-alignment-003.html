<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Grid Layout Test: Content Distribution 'space-around'</title>
<link rel="author" title="Javier Fernandez Garcia-Boente" href="mailto:jfernandez@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-align-3/#content-distribution">
<link rel="help" href="https://drafts.csswg.org/css-align-3/#valdef-align-content-space-around">
<link rel="match" href="../reference/grid-content-alignment-space-around-2x2-ref.html">
<meta name="assert" content="Content Distribution properties render correcly given value of 'space-around'.">
<style>
.grid {
  display: grid;
  background: grey;
  width: 200px;
  height: 200px;
  grid-template-columns: 20px 20px;
  grid-template-rows: 20px 20px;
  align-content: space-around;
  justify-content: space-around;
}
.grid > :nth-child(1) { background: blue; }
.grid > :nth-child(2) { background: orange; }
</style>
<div class="grid">
    <div style="grid-row: 1; grid-column: 1;"></div>
    <div style="grid-row: 2; grid-column: 2;"></div>
</div>
