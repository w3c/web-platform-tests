<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>CSS Test:  CSSFontFaceRule Object Model</title>
<link rel="author" title="Chris Lilley" href="chris@w3.org">
<link rel="match" href="FontFaceRule-01-ref.html">
<link rel="help" href="https://www.w3.org/TR/css-fonts-3/#om-fontface">
<meta name="assert" content="The CSSFontFaceRule interface represents a @font-face rule.">
<style>
  @font-face {
    font-family: fwf;
    src: url(support/fonts/FontWithFancyFeatures.otf);
  }
  .test {
	  font-family: fwf;
	  font-size: 2em;
	  line-height: 1.1;
    visibility: hidden;
  }
  #result {
    width: 200px; height: 100px; background-color: red;
  }
</style>
<body>

<p>Test passes if you see a green rectangle and no red.</p>
<section id="result"> </section>
<section class="test">
	<p>ABCDE</p>
</section>
<!-- yes, we are just checking the interface exists, not what properties it has -->
<script>
res = document.querySelector("#result");
if (document.querySelector("style").sheet.cssRules[0] instanceof CSSFontFaceRule) {
  res.style.backgroundColor = "green";
}
</script>
