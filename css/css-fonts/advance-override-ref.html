<title>Tests the advance-override descriptor of @font-face</title>
<style>
@font-face {
  font-family: custom-font;
  src: local(Ahem), url(/fonts/Ahem.ttf);
  unicode-range: U+0-7F; /* ASCII only */
}

.target {
  font: 20px custom-font, sans-serif;
}

span.overridden::before {
  display: inline-block;
  width: 0.5em;
  content: "";
}

span.overridden::after {
  display: inline-block;
  width: 0.5em;
  content: "";
}

</style>

<p>advance-override should affect Ahem characters only, and should add symmetric spacing to each glyph.</p>

<div class="target">
  <span class="overridden">X</span><span class="overridden">X</span><span class="overridden">X</span>一二三<span class="overridden">X</span><span class="overridden">X</span><span class="overridden">X</span>
</div>

<p>advance-override: 100% should be the same as no override.</p>

<div class="target">
  XXX一二三XXX
</div>
