<!DOCTYPE html>
<title>css-device-adapt IDL tests</title>
<link rel="help" href="https://drafts.csswg.org/css-device-adapt/">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/WebIDLParser.js"></script>
<script src="/resources/idlharness.js"></script>

<style>
  p { color: black; }
</style>
<style>
 @viewport { width: device-width; }
</style>

<script>
  'use strict';

  promise_test(async () => {
    const idl = await fetch('/interfaces/css-device-adapt.idl').then(r => r.text());
    const cssom = await fetch('/interfaces/cssom.idl').then(r => r.text());

    const idl_array = new IdlArray();
    idl_array.add_idls(idl);
    idl_array.add_dependency_idls(cssom);
    idl_array.add_objects({
      CSSRule: ['document.styleSheets[0].cssRules[0]'],
      CSSViewportRule: ['document.styleSheets[1].cssRules[0]'],
    });
    idl_array.test();
  }, 'css-device-adapt interfaces');
</script>
