<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>attr() can contain auto in the fallback value</title>
  <meta name="assert" content="An attr() of type length can have 'auto' as a fallback value ">
  <link rel="author" title="Mike Bremford" href="https://bfo.com"/>
  <link rel="help" href="http://www.w3.org/TR/css-values-4/#attr-notation"/>
  <link rel="match" href="reference/200-200-green.html" />
  <style>
      html, body { margin: 0px; padding: 0px; }
      html { background: white; overflow: hidden; }
      #outer { background: green; width: 200px; height: 200px; min-width: 400px; min-width: attr(data-att length, auto); }
  </style>
</head>
<body>
  <div id="outer" data-att="invalid"></div>
</body>
</html>
