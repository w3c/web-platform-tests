<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>attr() can contain attr() in the fallback value, but loops are invalid at compute time</title>
  <meta name="assert" content="If a fallback value of attr() is an attr() that creates a loop, it's invalid at compute time" />
  <link rel="author" title="Mike Bremford" href="https://bfo.com"/>
  <link rel="help" href="http://www.w3.org/TR/css-values-4/#attr-notation"/>
  <link rel="match" href="reference/200-200-green.html" />
  <style>
      html, body { margin: 0px; padding: 0px; }
      html { background: white; overflow: hidden; }
      #background { position: absolute; background: green; width: 200px; height: 200px; }
      #outer { position: relative; background: red; width: 200px; height: 200px; }
      #outer { background: attr(data-att color, attr(data-att color)); }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="outer" data-att="foo"></div>
</body>
</html>
