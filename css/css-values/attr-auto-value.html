<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>attr() cannot have 'auto' as a length</title>
  <meta name="assert" content="An attr() of type length cannot have 'auto' as a substitution value ">
  <link rel="author" title="Mike Bremford" href="https://bfo.com"/>
  <link rel="help" href="http://www.w3.org/TR/css-values-4/#attr-notation"/>
  <link rel="match" href="reference/200-200-green.html" />
  <style>
      html, body { margin: 0px; padding: 0px; }
      html { background: white; overflow: hidden; }
      #background { position: absolute; background: red; width: 200px; height: 200px; }
      #outer { position: relative; background: green; width: 200px; height: 200px; margin-left: attr(data-att length); }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="outer" data-att="auto"></div>
</body>
</html>
