<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>CSS Pseudo-Elements Test: ::spelling-error and caret-color</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">
  <link rel="help" href="https://www.w3.org/TR/css-pseudo-4/#highlight-styling">
  <link rel="help" href="https://www.w3.org/TR/css-pseudo-4/#highlight-selectors">

  <meta content="interact" name="flags">

  <style>
  div
    {
      background-color: yellow;
      font-size: 300%;
    }

  div::spelling-error
    {
      caret-color: green;
    }
  </style>

  <body>

  <p>PREREQUISITE: User agent needs to have an enabled and capable spelling error module. If it does not, then this test does not apply to such user agent.

  <p>Instructions: click (or focus) the word "Txet".

  <p>Test passes if the <strong>blinking caret is green</strong> inside the word "Txet".

  <div contenteditable="true">Txet sample</div>
