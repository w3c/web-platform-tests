<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>CSS Pseudo-Elements Test: active selection and empty &lt;div&gt; element</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">
  <link rel="help" href="https://www.w3.org/TR/css-pseudo-4/#highlight-selectors">
  <link rel="match" href="reference/ref-nothing-below.xht">

  <!--

  Issue 1018465: [CSS4-Pseudo] Active selection and hard wrap (or hard return)
  line break: ::selection should not select <br>
  https://bugs.chromium.org/p/chromium/issues/detail?id=1018465

  -->

  <meta content="" name="flags">
  <meta name="assert" content="The &lt;div&gt; element in this test is an empty element. Its background color can be painted but specifying its color should generate no rendering effect of any kind. Since the 'background-color' has not been specified, then it defaults as 'transparent'. Therefore nothing should be painted or viewable in this test.">

  <style>
  div
    {
      background-color: transparent; /* or initial or unset */
      height: 100px;
    }

  div::selection
    {
      color: red;
    }
  </style>

  <script>
  function startTest()
  {
  var targetRange = document.createRange();
  /* We first create an empty range */
  targetRange.selectNodeContents(document.getElementById("test"));
  /* Then we set the range boundaries to the children of div#test */
  window.getSelection().addRange(targetRange);
  /* Finally, we now select such range of content */
  }
  </script>

  <body onload="startTest();">

  <p>Test passes if there is nothing below.</p>

  <div id="test">&nbsp;</div>
