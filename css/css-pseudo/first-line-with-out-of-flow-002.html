<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-pseudo-4/#first-line-pseudo">
<link rel="match" href="references/first-line-with-out-of-flow.html">
<title>First Line with out of flow and an unnested div</title>
<style>
  #block::first-line { color: green; }
</style>
<div id="block" style="color: blue">
    <div style="position: absolute"><br></div>
    <div style="float: right"><br></div>
    <div>
        <span>This text should be green.</span><br>
        This text should be blue.
    </div>
</div>
