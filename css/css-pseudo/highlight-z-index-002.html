<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>CSS Pseudo-Elements Test: highlight pseudo-element drawn below positioned descendant</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">
  <link rel="help" href="https://www.w3.org/TR/css-pseudo-4/#highlight-painting">
  <link rel="match" href="highlight-z-index-001-ref.html">

  <meta content="" name="flags">
  <meta name="assert" content="In this test, the ::selection pseudo-element must be drawn below its positioned descendant.">

  <style>
  div
    {
      display: inline-block;
      font-size: 48px;
    }

  div#test::selection
    {
      background-color: red;
      color: yellow;
    }

  div#positioned-child
    {
      background-color: yellow;
      color: green;
      left: 8px;
      position: absolute;
    }
  </style>

  <script>
  function startTest()
  {
  var targetRange = document.createRange();
  /* We first create an empty range */
  targetRange.selectNodeContents(document.getElementById("test"));
  /* Then we set the range boundaries to the children of div#test */
  window.getSelection().addRange(targetRange);
  /* Finally, we now select such range of content */
  }
  </script>

  <body onload="startTest();">

  <p>Test passes if "Text sample" is green and if its background color is yellow.

  <div id="test">Test sample<div id="positioned-child">Test sample</div></div>
