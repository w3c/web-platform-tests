<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>CSS Pseudo-Elements Test: active selection, color and background-color</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">
  <link rel="help" href="https://www.w3.org/TR/css-pseudo-4/#highlight-selectors">
  <link rel="help" href="https://www.w3.org/TR/css-pseudo-4/#highlight-styling">
  <link rel="match" href="active-selection-011-ref.html">

  <meta content="" name="flags">

  <style>
  div
    {
      color: green;
      font-size: 300%;
    }

  span
    {
      color: red;
    }

  div::selection
    {
      background-color: white;
    }

  span::selection
    {
      color: white;
    }
  </style>

  <script>
  function startTest()
  {
  var targetRange = document.createRange();
  /* We first create an empty range */
  targetRange.selectNodeContents(document.getElementById("parent"));
  /* Then we set the range boundaries to the children of div#parent */
  window.getSelection().addRange(targetRange);
  /* Finally, we now select such range of content */
  }
  </script>

  <body onload="startTest();">

  <p>Test passes if each glyph of "Text sample" is green and if there is <strong>no red</strong>.

  <div id="parent">Text sample <span>FAIL</span></div>
