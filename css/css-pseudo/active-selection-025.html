<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>CSS Pseudo-Elements Test: active selection and first-letter pseudo-element</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">
  <link rel="help" href="https://www.w3.org/TR/css-pseudo-4/#highlight-selectors">
  <link rel="match" href="active-selection-025-ref.html">

  <meta content="" name="flags">
  <meta name="assert" content="In this test, the div::selection selector has no 'color' declaration. The div::selection selector should use the color from the div rule. Therefore the highlight green color overlay should cover, overlap the red 'T' first-letter pseudo-element.">

  <style>
  div
    {
      color: green;
      font-size: 300%;
    }

  div::first-letter
    {
      color: red;
    }

  div::selection
    {
      background-color: yellow;
    }
  </style>

  <script>
  function startTest()
  {
  var targetRange = document.createRange();
  /* We first create an empty range */
  targetRange.selectNodeContents(document.getElementById("test"));
  /* Then we set the range boundaries to the children of div#test */
  window.getSelection().addRange(targetRange);
  /* Finally, we now select such range of content */
  }
  </script>

  <body onload="startTest();">

  <p>Test passes if background color of "Text sample" is yellow and if each glyph of "Text sample" is green.

  <div id="test">Text sample</div>
