<!DOCTYPE html>
<title>css-layout-api IDL tests</title>
<link rel="help" href="https://drafts.css-houdini.org/css-layout-api-1/">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/WebIDLParser.js"></script>
<script src="/resources/idlharness.js"></script>
<script>
'use strict';

promise_test(async () => {
  const idl = await fetch('/interfaces/css-layout-api.idl').then(r => r.text());
  const cssom = await fetch('/interfaces/cssom.idl').then(r => r.text());

  const idl_array = new IdlArray();
  idl_array.add_idls(idl);
  idl_array.add_dependency_idls(cssom);
  idl_array.add_untested_idls('interface WorkletGlobalScope{};');
  idl_array.test();
}, 'css-layout-api interfaces');
</script>
