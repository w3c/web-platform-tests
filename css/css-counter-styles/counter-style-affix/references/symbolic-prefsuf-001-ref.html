<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>prefix/suffix (symbolic)</title>
<style>
div { line-height: 40px; }
.ref { font-size: 25px; }
.blank { background-color: orange; color: orange; }
</style>
</head>
<body>
<p class="instructions">Skip this test if symbolic counter styles are not supported.</p>
<div class="ref">
<div title="1">(*)<span class="blank">x</span></div>
<div title="2">(⁑)<span class="blank">x</span></div>
<div title="3">(†)<span class="blank">x</span></div>
<div title="11">(†††)<span class="blank">x</span></div>
<div title="20">(‡‡‡‡‡)<span class="blank">x</span></div>
</div>
</body>
</html>
