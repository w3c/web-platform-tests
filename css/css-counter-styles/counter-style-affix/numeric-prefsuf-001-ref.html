<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>prefix/suffix (numeric)</title>
<style>
div { line-height: 40px; }
.ref { font-size: 25px; }
.blank { background-color: orange; color: orange; }
</style>
</head>
<body>
<p class="instructions">Skip this test if numeric counter styles are not supported.</p>
<div class="ref">
<div title="1">(১)<span class="blank">x</span></div>
<div title="11">(১১)<span class="blank">x</span></div>
<div title="101">(১০১)<span class="blank">x</span></div>
<div title="1005">(১০০৫)<span class="blank">x</span></div>
</div>
</body>
</html>
