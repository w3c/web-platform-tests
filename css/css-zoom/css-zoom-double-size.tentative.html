<!DOCTYPE html>
<html>
  <head>
    <title>CSS Zoom Test: Double size</title>
    <link rel="author" title="Karl Dubost" href="mailto:kdubost@mozilla.com" />
    <link
      rel="help"
      href="https://developer.mozilla.org/en-US/docs/Web/CSS/zoom"
    />
    <link rel="match" href="css-zoom-double-size.tentative-ref.html" />
    <meta
      name="assert"
      content="box width and height will be twice larger if transform zoom: 2 is applied"
    />
    <style>
      .wrapper {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 100px;
        left: 100px;
      }
      .red,
      .green {
        position: absolute;
        top: 0;
        left:0;
      }
      .green {
        background-color: green;
        width: 100px;
        height: 100px;
      }
      .red {
        background-color: red;
        width: 200px;
        height: 200px;
      }
      .green {
        zoom: 2;
      }
    </style>
  </head>
  <body>
    <p>The test passes if there is a green square and no red.</p>
    <div class="wrapper">
      <div class="red"></div>
      <div class="green"></div>
    </div>
  </body>
</html>
