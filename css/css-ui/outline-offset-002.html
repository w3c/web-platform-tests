<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Basic User Interface Test: outline-offset subpixels</title>
<link rel="author" title="Manuel Rego Casasnovas" href="mailto:rego@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-ui/#outline-offset">
<link rel="match" href="reference/outline-offset-002-ref.html">
<meta name="assert" content="Test checks that outline-offset support subpixel values (decimal values for pixels).">
<style>
div {
  width: 100px;
  height: 100px;
  background: lime;
  outline: 5px solid blue;
  outline-offset: 2.5px;
}
</style>
<p>The test passes if the blue outline has 2.5px offset.</p>
<div></div>
