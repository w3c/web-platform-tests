<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>CSS Backgrounds and Borders Test: background-size with one &lt;length&gt;value and image with no intrinsic size and no intrinsic ratio</title>

  <!--
  Credit should go to Henrik Andersson
  for originally reporting this issue.
  -->

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">
  <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-size">

  <!--

  [css-backgrounds] [css-images] Interop for sizing gradients with only width
  http://lists.w3.org/Archives/Public/www-style/2017Apr/0029.html

  Issue 711489: background-size with only one [ &lt;length&gt; | &lt;percent&gt; ] value with gradient incorrectly rendered
  https://bugs.chromium.org/p/chromium/issues/detail?id=711489

  Bug 170834: background-size with 2nd value is 'auto' and the image has no intrinsic size and no intrinsic ratio incorrectly rendered
  https://bugs.webkit.org/show_bug.cgi?id=170834

  -->

  <link rel="match" href="reference/background-size-041-ref.html">

  <meta content="" name="flags">
  <meta content="This test checks that when only one 'background-size' value is declared, then the second is assumed to be 'auto'. In this test, the image has no intrinsic size and no intrinsic ratio, therefore it must use 100%. In this test, the 'auto' value should use 100% of the height of the background positioning area of each of the targeted div, which is 10px, 20px, 30px, 40px, 50px and 60px." name="assert">

  <style>
  div
    {
      background-color: red;
      background-repeat: repeat-x;
      margin-bottom: 8px;
    }

  div#first
    {
      background-image: linear-gradient(green, green);
      background-size: 1px;
      height: 10px;
      width: 100px;
    }

  div#second
    {
      background-image: linear-gradient(green, green);
      background-size: 1%;
      height: 20px;
      width: 90px;
    }

  div#third
    {
      background-image: linear-gradient(green, green);
      background-size: 2px auto;
      height: 30px;
      width: 80px;
    }

  div#fourth
    {
      background-image: linear-gradient(green, green);
      background-size: 2% auto;
      height: 40px;
      width: 70px;
    }

  div#fifth
    {
      background-image: url("support/green-intrinsic-none.svg");
      background-size: 3px auto;
      height: 50px;
      width: 60px;
    }

  div#sixth
    {
      background-image: url("support/green-intrinsic-none.svg");
      background-size: 3% auto;
      height: 60px;
      width: 50px;
    }
  </style>

  <p>Test passes if there are 6 different green rectangles and <strong>no red</strong>.

  <div id="first"></div>

  <div id="second"></div>

  <div id="third"></div>

  <div id="fourth"></div>

  <div id="fifth"></div>

  <div id="sixth"></div>
