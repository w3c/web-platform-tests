<!DOCTYPE html>
<html class="reftest-wait">
<link rel="help" href="https://drafts.csswg.org/css-backgrounds-3/#background-color">
<link rel="match" href="background-color-animation-repaint-switch-anim-after-start-ref.html">
<style>
.container {
  width: 100px;
  height: 100px;
}
@keyframes bgcolor1 {
  0% { background-color: rgb(200, 0, 0); }
  100% { background-color: rgb(0, 200, 0); }
}
@keyframes bgcolor2 {
  0% { background-color: rgb(200, 0, 0); }
  100% { background-color: rgb(0, 0, 200); }
}
</style>
<script src="/common/reftest-wait.js"></script>
<body>
<div class="container" id="target"></div>

<script>
var target = document.getElementById('target');
requestAnimationFrame(() => {
  target.style.animation = "bgcolor1 1000000ms steps(2) -499960ms";
  // Double raf to ensure that the animation is ticked at least once.
  requestAnimationFrame(() => {
  requestAnimationFrame(() => {
    // Before setKeyframes, the background color MUST remain rgb(200, 0, 0) and
    // the new keyframes also starts with rgb(200, 0, 0), such that there is no
    // paint invalidation.
    // If it is not rgb(200, 0, 0) then it could either because the original
    // animation hasn't ticked or the animation passed half point mark, in either
    // case the result won't match the expected result and the test will fail.
    if (getComputedStyle(target).backgroundColor != 'rgb(200, 0, 0)') {
      takeScreenshot();
      return;
    }
    target.style.animation = "bgcolor2 1000000ms steps(2) -499960ms";
    var animation = document.getAnimations()[0];
    const waitForAnimationColorChange = () => {
      if (animation.currentTime > 50)
        requestAnimationFrame(takeScreenshot);
      else
        requestAnimationFrame(waitForAnimationColorChange);
    };
    requestAnimationFrame(waitForAnimationColorChange);
  });
  });
});
</script>
</body>
</html>
