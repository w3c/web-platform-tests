<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Border and Background: border-image #11 border-image-outset</title>
    <meta name="assert" content="Basic support for the border-image-outset property" />
    <link rel="author" title="Jérémie Patonnier" href="mailto:jeremie@patonnier.net" />
    <link rel="help" href="http://www.w3.org/TR/css3-background/#the-border-image-source">
    <link rel="match" href="reference/border-image-001-ref.html" />
    <style type="text/css">
        #fail {
            background-color: red;
            padding : 9px;
            width   : 42px;
            height  : 42px;
        }

        #test {
            background-color: #289900;
            border : 1px solid red;
            width  : 40px;
            height : 40px;

            border-image-source: url(support/img-ref-1.png);
            border-image-slice : 10;
            border-image-width : 10px;
            border-image-outset: 9px;
        }
    </style>
</head>
<body>
    <p>Pass if the square is fully green.</p>

    <div id="fail">
        <div id="test"></div>
    </div>
</body>
</html>
