<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Border Test:border image repeat property with value stretch</title>
    <link rel="author" title="yanshasha" href="mailto:yanshasha133@gmail.com" />
    <link rel="reviewer" title="Dayang Shen" href="mailto:shendayang@baidu.com"> <!-- 2013-09-03 -->
    <style type="text/css">
            div {
                width: 135px;
                height: 135px;
                position: relative;
            }
            .red {
                width: 27px;
                height: 27px;
                position: absolute;
            }
            #red1 {
                top: 0;
                left: 0;
            }
            #red2 {
                top: 0;
                right: 0;
            }
            #red3 {
                bottom: 0;
                right: 0;
            }
            #red4 {
                bottom: 0;
                left: 0;
            }
            .orange {
                position: absolute;
            }
            #orange1 {
                top: 0;
                left: 27px;
                width: 81px;
                height: 27px;
            }
            #orange2 {
                top: 27px;
                right: 0;
                width: 27px;
                height: 81px;
            }
            #orange3 {
                bottom: 0;
                right: 27px;
                width: 81px;
                height: 27px;
            }
            #orange4 {
                bottom: 27px;
                left: 0;
                width: 27px;
                height: 81px;
            }
    </style>
  </head>
  <body>
    <p>
      The test passes if the orange diamond is stretching between the red diamonds.
    </p>
    <div>
      <img src="../support/red-diamond.png" alt="left top red diamond" class="red" id="red1"/>
      <img src="../support/red-diamond.png" alt="right top red diamond" class="red" id="red2" />
      <img src="../support/red-diamond.png" alt="right bottom red diamond" class="red" id="red3" />
      <img src="../support/red-diamond.png" alt="left bottom red diamond" class="red" id="red4" />
      <img src="../support/orange-diamond.png" alt="top orange diamond" class="orange" id="orange1"/>
      <img src="../support/orange-diamond.png" alt="right orange diamond" class="orange" id="orange2" />
      <img src="../support/orange-diamond.png" alt="bottom orange diamond" class="orange" id="orange3" />
      <img src="../support/orange-diamond.png" alt="left orange diamond" class="orange" id="orange4" />
    </div>
  </body>
</html>
