<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Backgrounds and Borders Reference</title>
    <style>
     .borderContainer {
        width: 60px;
        height: 60px;
        position: relative;
     }
     .borderContainer > div {
        width: 10px;
        height: 10px;
        position: absolute;
        background-image: url('../support/green-dot.png');
     }
     .left {
        left: 0px;
     }
     .left1 {
        left: 10px;
     }
     .left2 {
        left: 20px;
     }
     .left3 {
        left: 30px;
     }
     .left4 {
        left: 40px;
     }
     .right {
        right: 0px;
     }
     .top {
        top: 0px;
     }
     .top1 {
        top: 10px;
     }
     .top2 {
        top: 20px;
     }
     .top3 {
        top: 30px;
     }
     .top4 {
        top: 40px;
     }
     .bottom {
        bottom: 0px;
     }
    </style>
</head>
<body>
    <p>Pass if the square has borders made of plain green dots.</p>
    <div class="borderContainer">
        <div class="top left"></div><div class="top left1"></div><div class="top left2"></div><div class="top left3"></div><div class="top left4"></div><div class="top right"></div>
        <div class="left top1"></div><div class="right top1"></div>
        <div class="left top2"></div><div class="right top2"></div>
        <div class="left top3"></div><div class="right top3"></div>
        <div class="left top4"></div><div class="right top4"></div>
        <div class="bottom left"></div><div class="bottom left1"></div><div class="bottom left2"></div><div class="bottom left3"></div><div class="bottom left4"></div><div class="bottom right"></div>
    </div>
</body>
</html>
