<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Color 4: predefined colorspaces, display-p3, percent values</title>
<link rel="author" title="Chris Lilley" href="mailto:chris@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-color-4/#predefined">
<link rel="match" href="greensquare-ref.html">
<meta name="assert" content="Color function with explicit display-p3 value as percent matches sRGB #008000">
<style>
    .test { background-color: red; width: 12em; height: 6em; margin-top:0}
    .ref { background-color: #008000; width: 12em; height: 6em; margin-bottom: 0}
    .test {background-color: color(display-p3 21.508071610847918% 49.22429411940395% 13.085464082643297%)}
</style>
<body>
    <p>Test passes if you see a green square, and no red.</p>
    <p class="ref"> </p>
    <p class="test"> </p>
</body>
