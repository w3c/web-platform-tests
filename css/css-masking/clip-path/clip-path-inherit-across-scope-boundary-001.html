<!DOCTYPE html>
<title>CSS Masking: Test clip-path property 'inherit'</title>
<link rel="author" title="Fredrik SÃ¶derquist" href="mailto:fs@opera.com">
<link rel="help" href="https://drafts.fxtf.org/css-masking-1/#the-clip-path">
<link rel="issue" href="https://bugs.chromium.org/p/chromium/issues/detail?id=769774">
<link rel="match" href="reference/clip-path-inherit-across-scope-boundary-001-ref.html">
<meta name="assert" content="This test ensures that 'inherit' value of clip-path property works properly across the scope boundary.">
<div style="clip-path: url(#c)"></div>
<svg height="0">
  <clipPath id="c" clipPathUnits="objectBoundingBox">
    <rect width="0.5" height="1"/>
  </clipPath>
</svg>
<script>
let div = document.querySelector('div');
div.attachShadow({ mode: 'open' });
div.shadowRoot.innerHTML = '<div style="width: 100px; height: 100px; background-color: green; clip-path: inherit; border-right: 100px solid red"></div>';
</script>
