<!DOCTYPE html>
<title>flexbox | justify-content: left in columns</title>
<link rel="author" title="Eric Meyer" href="mailto:emeyer@igalia.com">
<style>
div {
  background: blue;
  margin: 1em 0;
  display: flex;
  width: 12em;
  height: 10em;
  justify-content: left;
  flex-direction: column;
}

span {
  background: white;
  margin: 1px;
  padding: 0 2em;
  width: 4em;
  height: 2em;
}
span:nth-child(1) {background: yellow;}
span:nth-child(2) {background: pink;}
span:nth-child(3) {background: lightblue;}

#column-reverse span:nth-child(3) {background: yellow;}
#column-reverse span:nth-child(1) {background: lightblue;}
</style>

<div id="column">
  <span>one</span>
  <span>two</span>
  <span>three</span>
</div>

<p>Test passes if top-to-bottom order is 1, 2, 3 and the boxes are placed in the top left corner of the flex container.</p>

<div id="column-reverse">
  <span>three</span>
  <span>two</span>
  <span>one</span>
</div>

<p>Test passes if top-to-bottom order is 3, 2, 1 and the boxes are placed in the top left corner of the flex container.</p>
