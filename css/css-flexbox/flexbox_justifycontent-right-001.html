<!DOCTYPE html>
<title>flexbox | justify-content: right in rows</title>
<link rel="author" title="Eric Meyer" href="mailto:emeyer@igalia.com">
<link rel="help" href="https://www.w3.org/TR/css-align-3/#align-justify-content">
<link rel="match" href="flexbox_justifycontent-right-001-ref.html">
<style>
div {
  background: blue;
  margin: 1em 0;
  height: 4em;
  width: 40em;
  display: flex;
  flex-direction: row;
  justify-content: right;
}
p + div {
  flex-direction: row-reverse;
}
span {
  background: white;
  margin: 1px;
  padding: 0 2em;
  width: 4em;
  height: 2em;
}
span:nth-child(1) {background: yellow;}
span:nth-child(2) {background: pink;}
span:nth-child(3) {background: lightblue;}
</style>

<div>
  <span>one</span>
  <span>two</span>
  <span>three</span>
</div>

<p>Test passes if left-to-right order is 1, 2, 3 and the boxes are placed in the top right corner of the flex container.</p>

<div>
  <span>one</span>
  <span>two</span>
  <span>three</span>
</div>

<p>Test passes if left-to-right order is 3, 2, 1 and the boxes are placed in the top right corner of the flex container.</p>
