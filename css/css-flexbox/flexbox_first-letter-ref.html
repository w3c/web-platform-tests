<!DOCTYPE html>
<title>flexbox | first-letter</title>
<link rel="author" title="Anneke Sinnema" href="mail@annekesinnema.nl">
<style>
ul {
	background: #3366cc;
	padding: 0;
	list-style: none;
	display: block;
}
li {
	background: #ffcc00;
	padding: 2em;
	border: 1px solid black;
}
li span {
	background: #ffcc00;
}
</style>

<ul>
	<li><span>A</span>pples</li>
	<li><span>P</span>ears</li>
	<li><span>P</span>ineapple</li>
	<li><span>B</span>ananas</li>
	<li><span>O</span>range</li>
</ul>
