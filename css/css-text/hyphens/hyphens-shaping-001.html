<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Text level 3 Test: hyphenation and text-shaping</title>
<link rel="author" title="Florian Rivoal" href="https://florian.rivoal.net/">
<link rel="help" href="https://drafts.csswg.org/css-text-3/#word-break-shaping">
<link rel="help" href="https://www.w3.org/TR/css-text-3/#hyphens-property">
<link rel="match" href="reference/hyphens-shaping-001-ref.html">
<link rel="match" href="reference/hyphens-shaping-001-alt-ref.html">
<meta name="assert" content="Shaping characters are still shaped as if the word were not broken when the word is hyphenated.">
<style>
  div {
    font-size: 4em;
    line-height: 1; /* Not strictly needed, but it gets quite tall otherwise, so this helps fit the screen. */
  }
  section {
    float: left; /* to size to  the intrinsic min of the larger of the ref boxes. */
    position: relative;
  }
  .ref {
    border: solid orange;
    margin: 1rem;
  }
  #test {
    border: solid cyan;
    position: absolute; /* to avoid influencing the size of the section */
    left: 1rem;
    right: 1rem;
    line-break: anywhere;
  }
</style>

<p>Test passes if the cyan box is identical to one of the two organge boxes.
<section>
<div dir=rtl lang=ug class=ref>&#xFEA9;&#xFE8D;&#xFEE3;&#xFEF4;-<br>&#xFEAA;&#xFEEF;</div>
<div dir=rtl lang=ug class=ref>&#xFEA9;&#xFE8D;&#xFEE3;&#xFEF4;&dash;<br>&#xFEAA;&#xFEEF;</div>
<!-- Using 2 references because css-text-3 does not mandate which character should be used,
and HYPHEN-MINUS or HYPHEN are equally reasonable -->

<div dir=rtl lang=ug id=test>دامي&shy;دى</div>
<!-- Using a manually placed soft hyphen to avoid depending on the presence of a Uyghur dictionary -->
</section>
