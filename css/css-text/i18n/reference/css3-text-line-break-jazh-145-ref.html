<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Text, linebreaks: 2047 DOUBLE QUESTION MARK (loose,ja)</title>
<style type='text/css'>
@font-face {
    font-family: 'mplus-1p-regular';
    src: url('/fonts/mplus-1p-regular.woff') format('woff');
    }
.ref { color: red; z-index: -100; }
.test, .ref { position:absolute; top:0; font-size: 30px; font-family: mplus-1p-regular, sans-serif; width: 93px; padding: 0; border: 1px solid orange; line-height: 1em; }
.test { line-break: loose; }
</style>
</head>
<body>
<p class='instructions'>Test passes if you see no red characters.</p>
<div style="position:relative">
<div class='test' lang='ja'>文文文<br/>&#x2047;字</div>
<div class='ref' lang='ja'>文文文<br/>&#x2047;字</div>
</div>
<!--Notes:
<p class='notes'>For more information about expected line break behavior and line break classes, see <a href='http://www.unicode.org/reports/tr14/'>Unicode Standard Annex #14 Line Breaking Properties</a>.
-->
</body>
</html>
