<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Text, linebreaks: 0025 PERCENT SIGN (strict,zh)</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='https://drafts.csswg.org/css-text-3/#line-breaking'>
<link rel="match" href="reference/css3-text-line-break-jazh-321-ref.html">
<meta name="assert" content="The browser will NOT allow 0025 PERCENT SIGN at the beginning of a line.">
<style type='text/css'>
@font-face {
    font-family: 'mplus-1p-regular';
    src: url('/fonts/CSSTest/mplus-1p-regular.woff') format('woff');
    /* filesize: 803K */
    }
.ref { color: red; z-index: -100; }
.test, .ref { position:absolute; top:0; font-size: 30px; font-family: mplus-1p-regular, sans-serif; width: 93px; padding: 0; border: 1px solid orange; line-height: 1em; }
.test { line-break: strict; }
</style>
</head>
<body>
<p class='instructions'>Test passes if you see no red characters.</p>
<div style="position:relative">
<div class='test' lang='zh'>文文文&#x0025;字</div>
<div class='ref' lang='zh'>文文<br/>文&#x0025;字</div>
</div>
<!--Notes:
<p class='notes'>For more information about expected line break behavior and line break classes, see <a href='http://www.unicode.org/reports/tr14/'>Unicode Standard Annex #14 Line Breaking Properties</a>.
-->
</body>
</html>
