<!DOCTYPE html>
<html class="reftest-wait">
<title>Transform animation keeps up with mixed animation</title>
<link rel="help" href="https://drafts.css-houdini.org/css-animationworklet/">
<link rel="match" href="accelerated-keeps-up-with-main-ref.html">
<meta name="timeout" content="long">

<script src="/common/reftest-wait.js"></script>
<script src="/web-animations/testcommon.js"></script>
<script src="common.js"></script>

<style>
.box {
  width: 100px;
  height: 100px;
  background-color: green;
  display: inline-block;
}
</style>

<div>
<div class="box" id="target1"></div>
<div class="box" id="target2"></div>
<div class="box" id="control"></div>
</div>


<script>
runInAnimationWorklet(`

  registerAnimator("step_animator", class {
    animate(currentTime, effect) {
      if (currentTime < 500)
        effect.localTime = 999;
      else if (currentTime < 1000)
        effect.localTime = 500;
      else
        effect.localTime = 0;
    }
  });
`).then(() => {

  const start_animation = (animator, targetId, keyframes) => {
    const animation = new WorkletAnimation(animator,
      new KeyframeEffect(
        document.getElementById(targetId),
        keyframes,
        {duration: 1000}
      )
    );
    animation.play();
    return animation;
  };

  start_animation('step_animator','target1', [
    { transform: 'translateY(0px)' },
    { transform: 'translateY(200px)' }
  ]);

  start_animation('step_animator','target2', [
    { backgroundColor: 'green' },
    { backgroundColor: 'red' }
  ]);

  // does not end at base state to know animations are running.
  const control_anim = start_animation('step_animator','control', [
    { backgroundColor: 'red', transform: 'translateY(100px)' },
    { backgroundColor: 'blue', transform: 'translateY(200px)' }
  ]);

  waitForAnimationFrameWithCondition(() => control_anim.currentTime > 1000)
    // Reasonable timeout where more jank than this is visually quite jarring,
    // defeating the point of acceleration
    .then(() => waitForAsyncAnimationFrames(10))
    .then(takeScreenshot);
});


</script>
