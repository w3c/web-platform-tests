<script src="/resources/testharnessreport.js"></script>

<script>
test(function() {
  var event = new Event('type');
  assert_equals(event.cancelBubble, false);
}, "initial value");
test(function() {
  var event = new Event('type');
  event.cancelBubble = true;
  assert_equals(event.cancelBubble, true);
}, "set to true");
test(function() {
  var event = new Event('type');
  event.cancelBubble = true;
  event.cancelBubble = false;
  // setting to false is a no-op
  assert_equals(event.cancelBubble, true);
}, "set to false");
