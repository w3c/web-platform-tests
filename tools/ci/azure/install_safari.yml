steps:
- script: |
    # Pin to STP 70:
    HOMEBREW_NO_AUTO_UPDATE=1 brew cask install https://raw.githubusercontent.com/Homebrew/homebrew-cask-versions/79ce59c2cb3fdadf9548e5acfab2bdc42e3262d5/Casks/safari-technology-preview.rb
    # https://web-platform-tests.org/running-tests/safari.html
    sudo "/Applications/Safari Technology Preview.app/Contents/MacOS/safaridriver" --enable
    defaults write com.apple.Safari WebKitJavaScriptCanOpenWindowsAutomatically 1
  displayName: 'Install Safari Technology Preview'
