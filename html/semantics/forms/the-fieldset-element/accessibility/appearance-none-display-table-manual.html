<!doctype html>
<title>fieldset accessibility test: -webkit-appearance: none & display: table</title>
<style>
 fieldset, legend { -webkit-appearance: none; }
 fieldset { display: table; width: 100%; box-sizing: border-box; }
 legend, input { display: table-cell; }
</style>
<fieldset>
 <legend>Foo</legend>
 <input>
</fieldset>
