<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>header element</title>
	<link rel="author" title="dzenana" href="mailto:dzenana.trenutak@gmail.com">
	<link rel="help" href="http://www.w3.org/html/wg/drafts/html/CR/single-page.html#the-header-element">
	<script src="/resources/testharness.js"></script>
	<script src="/resources/testharnessreport.js"></script>

	<script>

		var strElement = "header", testElement = {}, testElementProperties = [];
		
		// check that prototype matches spec's DOM interface
		test(function () {
			testElement = document.createElement(strElement);
			assert_equals(Object.getPrototypeOf(testElement), HTMLElement.prototype, "HTMLElement.prototype should be used for " + strElement);
		}, "The prototype for " + strElement + " is HTMLElement.prototype");

		// not checking (lack of) sectioning effect of element

	</script>

</head>
<body>
	<h1>Description</h1>
	<p>This test validates the header element.</p>
	
	<div id="log"></div>
	
</body>
</html>
