<!doctype html>
<html>
 <head>
  <title>audio events - pause</title>
  <script src="/resources/testharness.js"></script>
  <script /resources/testharnessreport.js></script>
  <script src="../../../../common/media.js"></script>
 </head>
 <body>
  <p><a href="http://dev.w3.org/html5/spec/Overview.html#mediaevents">spec reference</a></p>
  <audio id="a" autoplay controls>
  </audio>
  <div id="log"></div>
  <script>
var t = async_test("calling pause() on autoplay audio should trigger pause event", {timeout:30000});
var a = document.getElementById("a");
a.addEventListener("pause", function() {
  t.step(function() {
   assert_true(true);
  });
  t.done();
}, false);
a.src = getAudioURI("/media/sound_5") + "?" + new Date() + Math.random();
a.pause();
  </script>
 </body>
</html>
