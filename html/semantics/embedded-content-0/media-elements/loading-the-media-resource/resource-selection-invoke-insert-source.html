<!doctype html>
<title>invoking resource selection by inserting &lt;source></title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<div id=log></div>
<video></video><!-- invokes resource selection but sets networkState to NETWORK_EMPTY again without firing any events -->
<script>
async_test(function(t) {
  var v = document.querySelector('video');
  v.onloadstart = t.step_func(function() { window.onload = null; t.done(); });
  v.appendChild(document.createElement('source'));
  window.onload = t.step_func(function() { assert_unreached(); });
});
</script>
