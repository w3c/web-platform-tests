<!DOCTYPE html>
<meta charset="utf-8">
<title>Clicking on an &lt;a> element with a download attribute and href that leads to 404 should not navigate</title>
<link rel="author" title="phistuck" href="mailto:user@domain.com">
<link rel="help" href="https://html.spec.whatwg.org/multipage/#the-a-element:activation-behaviour">
<link rel="help" href="https://html.spec.whatwg.org/multipage/links.html#attr-hyperlink-download">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<iframe id="error-frame"
    srcdoc="<a id='error-url' href='a-download-404.py' download='html.html'>Click me</a>"></iframe>

<script>
"use strict";
const t = async_test("Do not navigate to 404 for anchor with download");
const errorFrame = document.querySelector("#error-frame");
let iteration = 0;
errorFrame.contentWindow.addEventListener('beforeunload', function() {
    console.log("BeforeUnload event fired".);
});
errorFrame.contentWindow.addEventListener('unload', function() {
    console.log("Unload event fired".);
});
errorFrame.addEventListener("load", function () {
    console.log(iteration, errorFrame.contentDocument.location.href);	
    if (iteration === 0) {
        iteration = 1;
        errorFrame.contentDocument.querySelector("#error-url").click();
        setTimeout(function () { t.done(); }, 500);
    }
    if (iteration === 1 && errorFrame.contentDocument.location.href.indexOf('a-download-404.py') !== -1) {
        t.unreached_func("Navigated instead of downloading");
    }
});
</script>
