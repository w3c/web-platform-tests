<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Test: bdo_override</title>
    <link rel="author" title="Intel" href="http://www.intel.com/">
    <link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/text-level-semantics.html#the-bdo-element">
    <link rel="match" href="./support/bdo_element_ref.html">
    <meta name="assert" content="Check if authors could override the Unicode bidirectional algorithm
    by explicitly specifying a direction override of bdo element">
  </head>
  <body>
    <p>Test passes if the following text is 'ABCDEF'.</p>
    <p>
      &#x202E;<bdo dir="ltr">ABCDEF</bdo>&#x202C;
    </p>
  </body>
</html>
