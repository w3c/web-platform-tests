<!DOCTYPE html>
<html>
  <head>
    <title>Audio Test: audio_muted_check</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://dev.w3.org/html5/spec/single-page.html#dom-media-muted" />
    <meta name="flags" content="" />
    <meta name="assert" content="Check that audio.muted returns the value of the muted content attribute" />
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <audio id="m" muted>The user agent doesn't support media element.</audio>
    <script type="text/javascript">
        var media = document.getElementById("m");

        test(function() {
            assert_true(media.muted, "media.muted of value");
        }, "Check if audio.muted returns true when the muted attribute is present in the audio element");

        test(function() {
            media.muted = false;
            assert_false(media.muted, "media.muted of value");
        }, "Check if audio.muted returns false after the muted attribute is set to false");

        test(function() {
            media.muted = true;
            assert_true(media.muted, "media.muted of value");
        }, "Check if audio.muted returns true after the muted attribute is set to true");
    </script>
  </body>
</html>
