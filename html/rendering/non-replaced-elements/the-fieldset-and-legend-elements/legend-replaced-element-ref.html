<!doctype html>
<title>Reference for legend: auto on replaced elements</title>
<style>
legend { padding: 0; }
</style>
<fieldset><legend><img src=/images/pattern.png></legend></fieldset>
<fieldset><legend><video>
 <source src=/images/pattern.mp4 type=video/mp4>
 <source src=/images/pattern.ogv type=video/ogg>
</video></legend></fieldset>
<fieldset><legend><audio controls></audio></legend></fieldset>
<fieldset><legend><canvas></canvas></legend></fieldset>
<fieldset><legend><iframe></iframe></legend></fieldset>
<fieldset><legend><input type=image src=/images/pattern.png></legend></fieldset>
<fieldset><legend><object data=/images/pattern.png></object></legend></fieldset>
