<!DOCTYPE html>
<title>fieldset and CSS Flexbox</title>
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<style>
#test, #ref, #test-inline, #ref-inline,
#appearance-test, #appearance-ref, #appearance-test-inline, #appearance-ref-inline {
  display: flex;
  justify-content: space-around;
  margin: 0;
  padding: 0;
  border: none
}
legend {
  float: left; /* Makes it not the "rendered legend" */
  padding: 0;
}
#test-inline, #ref-inline, #appearance-test-inline, #appearance-ref-inline { display: inline-flex }
#appearance-test, #appearance-test-inline { -webkit-appearance: fieldset; }
</style>
<fieldset id=test>
 <legend>1</legend>
 <div>2</div>
 <div>3</div>
 <div>4</div>
 <div>5</div>
 <div>6</div>
 <div>7</div>
 <div>8</div>
 <div>9</div>
</fieldset>
<hr>
<div id=ref>
 <legend>1</legend>
 <div>2</div>
 <div>3</div>
 <div>4</div>
 <div>5</div>
 <div>6</div>
 <div>7</div>
 <div>8</div>
 <div>9</div>
</div>
<hr>
<fieldset id=test-inline>
 <legend>1</legend>
 <div>2</div>
 <div>3</div>
 <div>4</div>
 <div>5</div>
 <div>6</div>
 <div>7</div>
 <div>8</div>
 <div>9</div>
</fieldset>
<div id=ref-inline>
 <div>1</div>
 <div>2</div>
 <div>3</div>
 <div>4</div>
 <div>5</div>
 <div>6</div>
 <div>7</div>
 <div>8</div>
 <div>9</div>
</div>
<hr>
<div id=appearance-test>
 <div>1</div>
 <div>2</div>
 <div>3</div>
 <div>4</div>
 <div>5</div>
 <div>6</div>
 <div>7</div>
 <div>8</div>
 <div>9</div>
</div>
<hr>
<div id=appearance-test-inline>
 <div>1</div>
 <div>2</div>
 <div>3</div>
 <div>4</div>
 <div>5</div>
 <div>6</div>
 <div>7</div>
 <div>8</div>
 <div>9</div>
</div>
<script>
  test(() => {
    const testElm = document.getElementById('test');
    const refElm = document.getElementById('ref');
    assert_equals(getComputedStyle(testElm).height,
                  getComputedStyle(refElm).height, 'height');
    assert_equals(testElm.querySelector('legend').offsetTop,
                  testElm.querySelector('div').offsetTop, 'offsetTop')
  }, "Flex");

  test(() => {
    const testElm = document.getElementById('test-inline');
    const refElm = document.getElementById('ref-inline');
    assert_equals(getComputedStyle(testElm).height,
                  getComputedStyle(refElm).height, 'height');
    assert_equals(testElm.querySelector('legend').offsetTop,
                  testElm.querySelector('div').offsetTop, 'offsetTop')

  }, "Inline flex");

  test(() => {
    assert_equals(getComputedStyle(document.getElementById('appearance-test')).height,
                  getComputedStyle(document.getElementById('ref')).height);
  }, "Flex and -webkit-appearance: fieldset");

  test(() => {
    assert_equals(getComputedStyle(document.getElementById('appearance-test-inline')).height,
                  getComputedStyle(document.getElementById('ref-inline')).height);
  }, "Inline flex and -webkit-appearance: fieldset");
</script>
