<!DOCTYPE html>
<meta charset=utf-8>
<title>Table th height pixel</title>
<link rel="help" href="https://html.spec.whatwg.org/multipage/rendering.html#tables-2">
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="match" href="table-th-height-pixel-ref.html">

<style>
  table, th, td {
    border: 1px solid black;
  }
</style>

<table>
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
    <tr>
      <th height="0">January</th>
      <th>$60</th>
    </tr>
    <tr>
      <th height="50">February</th>
      <th>$80</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$140</td>
    </tr>
  </tfoot>
</table>
