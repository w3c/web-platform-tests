<!DOCTYPE html>
<meta charset=utf-8>
<title>Table tr height percentage</title>

<style>
  table, th, td {
    border: 1px solid black;
  }
  table {
    height: 300px;
  }
</style>

<table>
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
    <tr style="height:0%">
      <td>January</td>
      <td>$60</td>
    </tr>
    <tr style="height:30%">
      <td>February</td>
      <td>$80</td>
    </tr>
    <tr>
      <td>March</td>
      <td>$70</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$210</td>
    </tr>
  </tfoot>
</table>
