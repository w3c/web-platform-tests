<!DOCTYPE html>
<meta charset=utf-8>
<title>Table th default align</title>
<link rel="help" href="https://html.spec.whatwg.org/multipage/rendering.html#tables-2">
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="match" href="table-th-align-default-ref.html">

<style>
  table, th, td {
    border: 1px solid black;
  }
  table {
    width: 200px;
  }
</style>

<table>
  <thead>
    <tr>
      <th>Table th default align is center</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>-</td>
      <td>-</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>-</td>
      <td>-</td>
    </tr>
  </tfoot>
</table>
