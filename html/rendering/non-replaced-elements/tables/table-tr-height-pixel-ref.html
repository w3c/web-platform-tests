<!DOCTYPE html>
<meta charset=utf-8>
<title>Table tr height pixel</title>

<style>
  table, th, td {
    border: 1px solid black;
  }
</style>

<table>
  <thead>
    <tr style="height:0px">
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tbody>
    <tr style="height:50px">
      <td>January</td>
      <td>$60</td>
    </tr>
    <tr style="height:100px">
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$140</td>
    </tr>
  </tfoot>
</table>
