<!DOCTYPE html>
<meta charset=utf-8>
<title>Table th height</title>
<link rel="help" href="https://html.spec.whatwg.org/multipage/rendering.html#tables-2">
<link rel="author" title="Intel" href="http://www.intel.com">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="table-tests.js"></script>

<style>
  .table {
    height: 300px;
    border-spacing: 0px;
  }
  .table th {
    padding: 0px;
  }
</style>

<table class="table">
  <tr>
    <th>January</th>
    <th>$60</th>
  </tr>
  <tr>
    <th id="pixel" height="60">February</th>
    <th>$80</th>
  </tr>
  <tr>
    <th id="percentage" height="50%">March</th>
    <th>$70</th>
  </tr>
  <tr>
    <th>April</th>
    <th>$30</th>
  </tr>
  <tr>
    <th>May</th>
    <th>$50</th>
  </tr>
</table>

<script>

testElementHeightAttribute("th");

</script>
