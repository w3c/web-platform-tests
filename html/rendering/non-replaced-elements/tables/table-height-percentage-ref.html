<!DOCTYPE html>
<meta charset=utf-8>
<title>Table height percentage</title>

<style>
  table, th, td {
    border: 1px solid black;
  }
  div {
    background: yellow;
    height: 300px;
    width: 150px;
  }
</style>

<div>
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td>$60</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Sum</td>
        <td>$140</td>
      </tr>
    </tfoot>
  </table>
</div>

<br>

<div>

    <tfoot>

      </tr>

  </table>
</div>
