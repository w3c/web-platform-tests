<!DOCTYPE html>
<meta charset=utf-8>
<title>Table bordercolor</title>

<style>
  table {
    border-style: solid;
    border-width: 3px;
    border-top-color: red;
    border-right-color: red;
    border-bottom-color: red;
    border-left-color: red;
  }
</style>

<table>
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>$60</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$140</td>
    </tr>
  </tfoot>
</table>
