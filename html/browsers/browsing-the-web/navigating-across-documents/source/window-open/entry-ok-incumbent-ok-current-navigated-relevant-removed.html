<!doctype html>
<meta charset=utf-8>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<title>window.open(): entry ok, incumbent ok, current navigated, and relevant removed</title>
<div id=log></div>
<script>
  var t = async_test(document.title)
  onload = t.step_func(function() {
    var incumbent = self[0],
        current = self[1],
        relevant = self[2],
        target = self[3],
        toDo = current.open.bind(relevant)
    relevant.frameElement.parentNode.removeChild(relevant.frameElement)
    current.frameElement.onload = t.step_func(function() { incumbent.helper(toDo) })
    current.location = "about:blank"
    target.frameElement.onload = t.step_func(() => assert_unreached())
    t.step_timeout(() => t.done(), 500)
  })
</script>
<iframe src="support/incumbent.html"></iframe>
<iframe src="support/current.html"></iframe>
<iframe src="support/relevant.html"></iframe>
<iframe name=uniqueish-target></iframe>
