<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Script origin and unregisterProtocolHandler</title>
<script type="application/ecmascript">
var scheme = 'web+TestProtocolNine', url = './%s', result = true;
function start()
	{if(!location.href.match(/:\/\/www1\./))
		{document.getElementsByTagName('li')[0].setAttribute('style','display:none')}
	navigator.registerProtocolHandler(scheme, url, 'test');}
function check()
	{if(navigator.isProtocolHandlerRegistered(scheme, url) != 'registered' &amp;&amp; !location.href.match(/:\/\/www1\./))
		{result = false}
	navigator.unregisterProtocolHandler(scheme.toUpperCase(), url);
	if(navigator.isProtocolHandlerRegistered(scheme, url) != 'new')
		{result = false}
	var li = document.getElementsByTagName('li')[4];
	li.replaceChild(document.createTextNode(result?"PASS":"FAIL"), li.firstChild)}
</script>
</head>
<body onload="start()">
<ol>
	<li style="color:maroon">This test should be loaded from <strong>a domain without "www1."</strong></li>
	<li>There should be dialog asking to allow protocol handler</li>
	<li>Allow it</li>
	<li><a id="unregister_link">Try to unregister handler</a>
	<script><![CDATA[
	url_prefix = location.href.replace('://', '://www1.').replace(/\/protocol\/[^\/]+$/, '');
	href = url_prefix + "/content/009-1.xhtml";
	document.getElementById('unregister_link').href = href;
	]]></script>
	</li>
	<li><a href="javascript:check()">Check test result</a></li>
</ol>
</body>
</html>
