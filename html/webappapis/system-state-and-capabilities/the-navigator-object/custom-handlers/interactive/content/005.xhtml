<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Javascript scheme, script origin and unregisterContentHandler</title>
<script type="application/ecmascript">
var ctype = 'application/x-notRegisteredElsewhere-005', url = '../unregister/content/%s', result = true;
function start()
	{navigator.registerContentHandler(ctype, url, 'test');}
function check()
	{if(navigator.isContentHandlerRegistered(ctype, url) != 'new')
		{result = false}
	var li = document.getElementsByTagName('li')[3];
	li.replaceChild(document.createTextNode(result?"PASS":"FAIL"), li.firstChild)}
</script>
</head>
<body onload="start()">
<ol>
	<li>There should be dialog asking to allow content handler</li>
	<li>Allow it</li>
	<li><a href="javascript:try{navigator.unregisterContentHandler('application/x-notRegisteredElsewhere-005', '../unregister/content/%s');}catch(themALL){}">Unregister content handler by following this link</a></li>
	<li><a href="javascript:check()">Check test result</a></li>
</ol>
</body>
</html>
