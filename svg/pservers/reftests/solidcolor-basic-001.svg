<svg id="svg-root"
  width="100%" height="100%" viewBox="0 0 480 360"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:html="http://www.w3.org/1999/xhtml">
  <g id="testmeta">
    <title>Solid color: Basic test.</title>
    <html:link rel="author"
          title="Tavmjong Bah"
          href="http://tavmjong.free.fr"/>
    <html:link rel="help"
          href="https://www.w3.org/TR/SVG2/pservers.html#Solidcolors"/>
    <html:link rel="match"  href="solidcolor-basic-001-ref.svg" />
  </g>

  <style id="test-font" type="text/css">
    /* Standard Font (if needed). */
    @font-face {
      font-family: FreeSans;
      src: url("../fonts/FreeSans.woff") format("woff");
    }
    text {
      font-family: FreeSans, sans-serif;
      text-anchor: middle;
      fill: black;
    }
    #title {
      font-size: 24px;
    }
    .label {
      font-size: 18px;
    }
  </style>

  <defs>
      <solidColor id="MyLightPurple" solid-color="#a080ff" solid-opacity="0.5"/>
  </defs>

  <g id="test-body-content" style="stroke:lightblue">
    <g transform="translate(90,100)">
      <circle fill="url(#MyLightPurple)" cx="50" cy="50" r="40"/>
      <rect   fill="url(#MyLightPurple)" x="110" y="10" width="80" height="80"/>
      <path   fill="url(#MyLightPurple)" d="m 250 10 l 40 80 -80 0 z"/>
    </g>
  </g>

</svg>
