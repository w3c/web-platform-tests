<!DOCTYPE html>
<body>
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script src=/feature-policy/resources/featurepolicy.js></script>
<script>
'use strict';

let relative_path = '/feature-policy/resources/feature-policy-battery.html';
let base_src = '/feature-policy/resources/redirect-on-load.html#';
let same_origin_src = base_src + relative_path;
let cross_origin_src = base_src + 'https://{{domains[www]}}:{{ports[https][0]}}' +
  relative_path;
let header = 'Feature-Policy allow="battery"';

async_test(t => {
  test_feature_availability(
      'getBattery()', t, same_origin_src,
      expect_feature_available_default, 'battery');
}, header + ' allows same-origin relocation.');

async_test(t => {
  test_feature_availability(
      'getBattery()', t, cross_origin_src,
      expect_feature_unavailable_default, 'battery');
}, header + ' disallows cross-origin relocation.');
</script>
</body>
