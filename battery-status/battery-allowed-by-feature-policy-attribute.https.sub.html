<!DOCTYPE html>
<body>
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script src=/feature-policy/resources/featurepolicy.js></script>
<script>
'use strict';

let same_origin_src = '/feature-policy/resources/feature-policy-battery.html';
let cross_origin_src = 'https://{{domains[www]}}:{{ports[https][0]}}' +
  same_origin_src;
let feature_name = 'Feature policy "battery"';
let header = 'allow="battery" attribute';

async_test(t => {
  test_feature_availability(
      'getBattery()', t, same_origin_src,
      expect_feature_available_default, 'battery');
}, feature_name + ' can be enabled in same-origin iframe using ' + header);

async_test(t => {
  test_feature_availability(
      'getBattery()', t, cross_origin_src,
      expect_feature_available_default, 'battery');
}, feature_name + ' can be enabled in cross-origin iframe using ' + header);
</script>
</body>
