<body>
<script>
'use strict'

test(function(t) {
  var animation = createDiv(t).animate(null, 1);
  animation.playbackRate = -1;

  animation.currentTime = 0;
  assert_equals(animation.effect.getComputedTiming().progress, null,
      'Reversed animation is not in effect when current time is 0');

  animation.currentTime = 1;
  assert_equals(animation.effect.getComputedTiming().progress, 1,
      'Reversed animation is in effect when current time is end time');

}, "Reversed animations flip the inclusive/exclusive boundaries of their effect's active interval");

</script>
</body>
