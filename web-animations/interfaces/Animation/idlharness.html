<!doctype html>
<meta charset=utf-8>
<title>Animation IDL</title>
<link rel="help" href="https://drafts.csswg.org/web-animations/#animation">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/WebIDLParser.js"></script>
<script src="/resources/idlharness.js"></script>
<div id="log"></div>
<script>
'use strict';

promise_test(async () => {
  const text = await fetch('/interfaces/web-animations.idl').then(r => r.text());

  const idlArray = new IdlArray();
  idlArray.add_idls(text, { only: ['Animation', 'AnimationPlayState'] });
  const deps = [
    'interface AnimationTimeline {};',
    'interface EventHandler {};',
    'interface EventTarget {};',
    'interface A : B {};',
    'interface B : C {};',
    'interface C {};',
  ].join('\n');
  idlArray.add_dependency_idls(deps);
  idlArray.add_objects( { Animation: ['new Animation()'] } );
  idlArray.test();
  done();
}, 'Animation interface.');

</script>
