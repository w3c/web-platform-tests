<html>
<head>
<title>Shadow DOM Test: Distribution after removal of element in document</title>
<link rel="match" href="distribution-001-ref.html">
<link rel="author" title="Yuta Kitamura" href="mailto:yutak@google.com">
<link rel="help" href="http://www.w3.org/TR/2013/WD-shadow-dom-20130514/#shadow-trees">
<meta name="assert" content="Lower-boundary encapsulation: Distribusion should occur whenever any affecting variable has changed.">
<script src="../../testcommon.js"></script>
</head>
<body>
<p>
You should see an unordered list below, consisting of ten elements
each of which contains a capital letter ranging from "A" to "J",
in alphabetical order.
</p>
<ul id="list">
<li>H</li>
<li class="first">B</li>
<li class="second">E</li>
<li>I</li>
<li class="first">C</li>
<li id="remove-me" class="first">FAIL</li>
</ul>
<script>
var shadowRoot = document.getElementById('list').createShadowRoot();
shadowRoot.innerHTML =
    '<li>A</li>' +
    '<content select=".first"></content>' +
    '<li>D</li>' +
    '<content select=".second"></content>' +
    '<li>F</li>' +
    '<li>G</li>' +
    '<content></content>' +
    '<li>J</li>';

window.setTimeout(function () {
    document.getElementById('list').removeChild(
        document.getElementById('remove-me'));
}, 0);
</script>
</body>
</html>
