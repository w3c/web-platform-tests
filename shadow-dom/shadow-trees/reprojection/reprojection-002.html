<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shadow DOM Test - Tests a reprojection.</title>
    <link rel="reference" href="reprojection-002-ref.html">
    <link rel="author" title="Anna Ogawa" href="mailto:anna.ogawa.0219@gmail.com">
    <link rel="help" href="https://dvcs.w3.org/hg/webcomponents/raw-file/tip/spec/shadow/index.html#reprojection">
    <script src="../../testcommon.js"></script>
    <meta name="assert" content="
      When a shadow root is attached, a node that is selected is distributed into more than one insertion point.">
  </head>
  <body>
    <div id='host'>
      <div class="A" style="color:green;">Apple.</div>
      <div class="B" style="color:red;">Orange.</div>
    </div>
    
  <script>
     var shadowRoot = createSR(host);
     shadowRoot.innerHTML = '<div id="host2">Hello a Shadow Root.<content></content><div>Banana.</div></div>';
     var host2 = shadowRoot.getElementById("host2");
     var shadowRoot2 = createSR(host2);
     shadowRoot2.innerHTML = '<div>Hello a Shadow Root2.</div><div><content select=".A"></content></div>';

  </script>
  </body>
</html>
