<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<title>Text Decoration Line-through Test</title>
		<link rel="match" href="text-decoration-ref.html">
		<link rel="author" title="Masaya Iseki" href="mailto:iseki.m.aa@gmail.com">
		<link rel="help" href="https://www.w3.org/TR/shadow-dom/#text-decoration-property">
		<script type="../testcommon.js"></script>
		<meta name="assert" content="When shadow host has text-decoration, shadow tree is not affected.">
	</head>
	<body>
		<div id="line-through" style="text-decoration: line-through">
		</div>
		<div id="overline" style="text-decoration: overline">
		</div>
		<div id="underline" style="text-decoration: underline">
		</div>
		<div id="blink" style="text-decoration: blink">
		</div>
		<script>
			var text-decoration = [
				'line-through',
				'overline',
				'underline',
				'blink'
			];
			var descrption = [
				'if NOT line throughed, it is success.',
				'if NOT overlined, it is success.',
				'if NOT underlined, it is success.',
				'if NOT blinked, it is success.'
			]
			for (var i=0;i<text-decoration.length;++i) {
				var shadowRoot = createSR(text-decoration[i]);
				var child = document.createElement('span');
				child.textContent = descrption[i];
				shadowRoot.appendChild(child);
			}
		</script>
	</body>
</html>
