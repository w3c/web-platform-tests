<!DOCTYPE HTML>
<html>
 <head>
  <title>Nested tree: Reset inheritance</title>
  <link rel="author" title="thujikun" href="mailto:tsuji.0107@gmail.com">
  <link rel="help" href="http://www.w3.org/TR/shadow-dom/">
  <meta name="assert" content="Nested tree: attribute bool resetStyleInheritance attribute. If true, the reset inheritance">
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="../../testcommon.js"></script>
 </head>
 <body>
    <h1>Nested tree: Reset inheritance</h1>

    <style>
      #level0 {
        font-size: 50px;
      }
    </style>
    <div id="level0"></div>

    <div id="log"></div>
    <template id="level1-template">
      <style>
        #level1 {
          font-size: 30px;
        }
      </style>

      <div id="level1">
        <div id="level2-root"></div>
      </div>

    </template>
    <template id="level2-template">
      <style>
      </style>
      <div id="level2">
        level2
      </div>
    </template>
    <script>
        test(function() {
            var level0 = document.getElementById('level0'),
                shadowLevel1 = createSR(level0),
                shadowLevel2,
                level1 = document.getElementById('level1-template').content,
                level2 = document.getElementById('level2-template').content,
                getComputedStyle = document.defaultView.getComputedStyle;

            shadowLevel1.appendChild(level1);

            shadowLevel1.resetStyleInheritance = true;

            shadowLevel2 = shadowLevel1.getElementById('level2-root').webkitCreateShadowRoot();

            shadowLevel2.resetStyleInheritance = true;

            shadowLevel2.appendChild(level2);

            assert_not_equals(getComputedStyle(shadowLevel2.querySelector('#level2')).fontSize, '50px');
            assert_not_equals(getComputedStyle(shadowLevel2.querySelector('#level2')).fontSize, '30px');

        }, 'reset style inheritance on nested tree');
    </script>
 </body>
</html>
