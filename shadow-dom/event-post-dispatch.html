<!DOCTYPE html>
<title>Shadow DOM: Event dispatch post result</title>
<meta name="author" title="Eriko Kurimoto" href="mailto:elkurin@google.com">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="resources/shadow-dom.js"></script>

<div id="test1">
  <div id="d1">
    <div id="target"></div>
  </div>
</div>

<script>
let n1 = createTestTree(test1);
test(() => {
  let event = new Event('my-event', { bubbles: true, composed: true });
  let log = dispatchEventWithLog(n1, n1.target, event);
  assert_equals(event.target, n1.target);
  assert_equals(event.eventPhase, 0);
  assert_equals(event.currentTarget, null);
  assert_equals(event.composedPath().length, 0);
}, 'Event Path without ShadowRoots (composed: true).');

test(() => {
  let event = new Event('my-event', { bubbles: true, composed: false });
  let log = dispatchEventWithLog(n1, n1.target, event);
  assert_equals(event.target, null);
  assert_equals(event.eventPhase, 0);
  assert_equals(event.currentTarget, null);
  assert_equals(event.composedPath().length, 0);
}, 'Event Path without ShadowRoots (composed: false).');
</script>
