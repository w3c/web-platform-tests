<!DOCTYPE html>
<meta charset="utf-8">
<title>Notification.body (basic)</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Xin Liu" href="mailto:xinx.liu@intel.com">
<p>Passes if a notification appears containing the text "This is the body
content: Room 101".
<script>
if (Notification.permission != "granted") {
    alert("TEST NOT RUN. Change your browser settings so that notifications"
        + " for this origin are allowed, and then reload this page.")
} else {
    new Notification("", {
        body: "This is the body content: Room 101"
    })
}
</script>
