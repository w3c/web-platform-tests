<!DOCTYPE html>
<meta charset="utf-8">
<title>Web Notifications Test: notification - onerror (basic)</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Xin Liu" href="mailto:xinx.liu@intel.com">
<link rel="help" title="5 API" href="http://www.w3.org/TR/notifications/">
<meta name="flags" content="">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
  t = async_test("the notification.onerror event can be invoked");

  var notification;
  t.step(function () {
    notification = new Notification("New notification", {
      body: "with a wrong icon URL",
      icon: "http://test.csswg.org/source/support/cat.mp3"
    });
  });

  notification.onerror = t.step_func(function(e) {
    t.done();
  });
</script>
