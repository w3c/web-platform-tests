<p>Test step:</p>
<ul>
  <li>Close the notification in 10 seconds.</lu>
</ul>
<div id="log"></div>
<script>
  t = async_test("the notification.onclose event can be invoked");

  var notification;
  t.step(function () {
    notification = new Notification("New notification", {
      body: "close me"
    });
  });

  notification.onclose = t.step_func(function(e) {
    t.done();
  });
</script>
