<!DOCTYPE html>
<meta charset="utf-8">
<title>Notification.onclick (basic)</title>
<link rel="author" title="Apple Inc." href="http://www.apple.com/">
<p id=pass style="color: green; font-weight: bold">
<p id=fail style="color: red; font-weight: bold">
<script>
if (Notification.permission != "granted") {
    alert("TEST NOT RUN. Change your browser settings so that notifications"
        + " for this origin are allowed, and then reload this page.")
} else {
    var notification =
        new Notification("Please click on the notification.", {
            body: "Click me to test clicking on notifications."
        });
    notification.onclick = function(e) {
        if (Object.prototype.toString.call(e) == "[object Event]"
            && e.type == "click") {
            document.querySelector("#pass").innerHTML = "PASS"
        } else {
            document.querySelector("#fail").innerHTML = "FAIL"
        }
    }
}
</script>
