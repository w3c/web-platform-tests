<!doctype html>
<meta charset=utf-8>
<title>Network Information API IDL tests</title>
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script src=/resources/WebIDLParser.js></script>
<script src=/resources/idlharness.js></script>

<h1>Network Information API IDL tests</h1>
<div id=log></div>

<script>
"use strict";
setup(function() {
  var idlArray = new IdlArray();

  var request = new XMLHttpRequest();
  request.open("GET", "interfaces.idl");
  request.send();
  request.onload = function() {
    var idls = request.responseText;

    idlArray.add_untested_idls("[PrimaryGlobal] interface Window {};");
    idlArray.add_untested_idls("interface Navigator {};");
    idlArray.add_untested_idls("interface Event {};");
    idlArray.add_untested_idls("interface EventTarget {};");

    idlArray.add_idls(idls);

    idlArray.add_objects({
      Navigator: ['navigator'],
      NetworkInformation: ['navigator.connection']
    });

    idlArray.test();
    done();
  };
}, {explicit_done: true});
</script>
