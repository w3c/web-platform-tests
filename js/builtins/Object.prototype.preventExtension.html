<html>
<head>
<meta charset="utf-8">
<title>Object.prototype.preventExtensions</title>
<link rel="author" title="Masaya Iseki" href="mailto:iseki.m.aa@gmail.com">
<link rel="help" href="http://www.ecma-international.org/ecma-262/5.1/#sec-15.2.3.10">
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script>
test(function() {
  var obj = new Object();
  assert_true(Object.isExtensible(obj));
  obj.prop = 'exist';

  Object.preventExtensions(obj);
  assert_false(Object.isExtensible(obj));

  obj.extension = 'This property should not be added';
  assert_equals(undefined, obj.extension, 'Confirtm to prevent adding property.');

  obj.prop = 'changed';
  assert_equals('changed', obj.prop,
        'Confirm to be able to change a property value.');

  delete obj.prop;
  assert_equals(undefined, obj.prop, 'Confirm to be able to delete a property.');
});
</script>

</body>
</html>
