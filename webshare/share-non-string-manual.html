<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebShare Manual Test: Share non-string types (test implicit conversion)</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="resources/manual-helper.js"></script>
  </head>
  <body>
    <script>
        setup({explicit_timeout: true});

        // Expect that each of the non-string values is converted into a string.
        // Even null is converted into the string 'null'. (This isn't good
        // practice, but it's how Web IDL specifies conversion.)
        setupManualShareTest(false, '384957', '[object Object]', getAbsoluteUrl('null'));
        callWhenButtonClicked(() => navigator.share({title: 384957, text: {}, url: null}));
    </script>
  </body>
</html>
