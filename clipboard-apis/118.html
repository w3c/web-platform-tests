<!DOCTYPE html>
<html><head>
	<meta charset="UTF-8">
	<title>  ClipboardEvent - ClipboardEvent interface - synthetic paste event inserts HTML data into contentEditable element   - paste on document</title>
	<script src="/resources/testharness.js"></script>
	<script src="/resources/testharnessreport.js"></script>
	<script src="support/_lib.js"></script>
	<script>
/** ClipboardEvent interface - synthetic paste event inserts HTML data into contentEditable element   */
/* Events: paste */
/* paste data: "clipboard text" */
/* Test HTML: <div id="editable" contentEditable><p>Editable element</p></div><script>document.getElementById('editable').focus();<\/script>*/
/* Targets: document */
function clipboard_api_test(e){ }
function onTestSetupReady(){
	try{
		var evt=new ClipboardEvent( 'paste', { bubbles:true, cancellable: true, dataType: 'text/html', data:'<em>synthetic event text</em>' } );
		document.getElementById('editable').dispatchEvent(evt);
		setTimeout( function(){
			try{
				result(document.getElementById('editable').getElementsByTagName('em').length == 1);
			}catch(e){
				result('Unexpected exception when looking for inserted HTML data: '+e);
			}
		}, 50 );
	}catch(e){
		result('Unexpected Exception when initiating ClipboardEvent: '+e);
		return;
	}
}

	</script>
</head>
<body>

	<p>FAILED (This TC requires JavaScript enabled)</p>
	<div id="editable" contentEditable><p>Editable element</p></div><script>document.getElementById('editable').focus();<\/script>
	<div id="log"></div>

	<script>
	var dataToPaste="clipboard text" ;
	var externalPassCondition=null;
	var eventTarget=document;
	var eventType='paste';
	window.onload=function(){
		setupTest( eventTarget, eventType, dataToPaste, externalPassCondition );
	}
	</script>
</body></html>
