<!DOCTYPE html>
<html><head>
	<meta charset="UTF-8">
	<title>  ClipboardEvent - ClipboardEvent interface - synthetic paste event inserts payload data into TEXTAREA   - paste on document</title>
	<script src="/resources/testharness.js"></script>
	<script src="/resources/testharnessreport.js"></script>
	<script src="support/_lib.js"></script>
	<script>
/** ClipboardEvent interface - synthetic paste event inserts payload data into TEXTAREA   */
/* Events: paste */
/* paste data: "clipboard text" */
/* Test HTML: <form><textarea autofocus></textarea></form>*/
/* Targets: document */
function clipboard_api_test(e){ }
function onTestSetupReady(){
	try{
		var evt=new ClipboardEvent( 'paste', { bubbles:true, cancellable: true, dataType: 'text/plain', data:'synthetic event text' } );
		document.getElementsByTagName('textarea')[0].dispatchEvent(evt);
		setTimeout( function(){
			result(document.getElementsByTagName('textarea')[0].value.indexOf( 'synthetic event text' )>-1);
		}, 50 );
	}catch(e){
		result('Unexpected Exception when initiating ClipboardEvent: '+e);
		return;
	}
}

	</script>
</head>
<body>

	<p>FAILED (This TC requires JavaScript enabled)</p>
	<form><textarea autofocus></textarea></form>
	<div id="log"></div>

	<script>
	var dataToPaste="clipboard text" ;
	var externalPassCondition=null;
	var eventTarget=document;
	var eventType='paste';
	window.onload=function(){
		setupTest( eventTarget, eventType, dataToPaste, externalPassCondition );
	}
	</script>
</body></html>
