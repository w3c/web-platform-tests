<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test if elements layout properly if they have too many children</title>
<link rel="help" href="https://mathml-refresh.github.io/mathml-core/#script-and-limit-schemata">
<meta name="assert" content="Elements should add additional children to an mrow that includes the last valid child so layout is maintained.">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/mathml/support/feature-detection.js"></script>
<script src="/mathml/support/layout-comparison.js"></script>
<script>
  function getBox(id, i) {
    return document.getElementById(id+i)
  }

  function removeIgnoredMrows(children) {
    let result = [];
    Array.from(children).forEach(child => {
      if (child.getAttribute("class")==="ignore_mrow") {
        if (child.childElementCount > 0)
          Array.prototype.push.apply(result, child.children);
      } else {
        result.push(child);
      }
    });
    return result;
  }


  function compareLayout(element, reference, epsilon) {
    // Compare sizes of elements and children.
    compareSize(element, reference, epsilon);
    const elementBox = element.getBoundingClientRect();
    const referenceBox = reference.getBoundingClientRect();

    const elementChildren = childrenParticipatingToLayout(element);
    const referenceChildren = removeIgnoredMrows(childrenParticipatingToLayout(reference));
    
    if (elementChildren.length != referenceChildren.length) {
      throw "Reference should have the same number of children participating to layout."
    }

    for (let i = 0; i < elementChildren.length; i++) {
      compareLayout(elementChildren[i], referenceChildren[i], epsilon);
    }
  }


  setup({ explicit_done: true });
  window.addEventListener("load", () => { document.fonts.ready.then(runTests); });

  function runTests() {

    // elements being tested
    const elements = [
      {name:"mover", n:2},
      {name:"munder", n:2},
      {name:"munderover", n:3},
      {name:"msub", n:2},
      {name:"msup", n:2},
      {name:"msubsup", n:3},
      {name:"mfrac", n:2},
      {name:"mroot", n:2},
      {name:"msqrt", n:1},
      {name:"mstyle", n:1},
      {name:"merror", n:1},
      {name:"mpadded", n:1},
      {name:"mphantom", n:1},
      {name:"menclose", n:1},
      {name:"mtd", n:1},
      {name:"maction", n:1},
      {name:"semantics", n:1},
      {name:"math", n:1}
    ];

    // add a has_xxx key/value pair for feature dectection
    elements.forEach((e) => { e.has = "has_"+e.name;});

    // preconditions for all the tests running
    // note: these could be done for each test, but repeatitive and really this is independent of what is really tested
    test(
      function() {
        assert_true(MathMLFeatureDetection.has_mspace());
        assert_true(MathMLFeatureDetection.has_mrow());
        // check all tested elements (not all has_xxx functions implemented yet)
        // elements.forEach(e) (
        //  assert_true(MathMLFeatureDetection[e.has])
        // )
      },
      "features/preconditions for running MathML tests with too many children"
    );

    // loop over number of children and elements and run a test on each
    // we test for one over the limit and also 10 total (easier to setup tests if uniform)
    const epsilon = 0.001;
    [1,10].forEach((i) =>  {
      elements.forEach(function(element) {
          let nTest = (i==1) ? 1 + element.n : i; // actual number of children being tested
          test(
            function() {
              compareLayout(getBox(element.name, nTest), getBox("ref_" + element.name, nTest), epsilon);
            },
            "too many children for " + element.name + " (" + nTest + " " + (nTest==1 ? "child" : "children") + ")."
          )
        }
      )
    });
    
    testMultiscripts(epsilon);
    done();
  }
  
  // mmultiscript requires one argument; additional args come in pairs with the exception of <mprescripts>
  // this requires some special tests
  // tests to be created pending some sort of resolution of issue #166
  function testMultiscripts(epsilon) {
  }
</script>
