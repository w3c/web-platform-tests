<!DOCTYPE HTML>
<html>

<head>
    <title>Whitelists are discarded with `strict-dynamic` in the script-src directive.</title>
    <script src='/resources/testharness.js' nonce='dummy'></script>
    <script src='/resources/testharnessreport.js' nonce='dummy'></script>
    <script src='../support/checkSecurityPolicyViolations.sub.js' nonce='dummy'></script>
    <!-- CSP served: script-src 'self' 'strict-dynamic' 'nonce-dummy' -->
</head>

<body>
    <h1>Whitelists are discarded with `strict-dynamic` in the script-src directive.</h1>
    <div id='log'></div>

    <script nonce='dummy'>
        var simpleSourcedScriptRan = false;
    </script>
    <script src='simpleSourcedScript.js'></script>
    <script nonce='dummy'>
        async_test(function(t) {
            assert_false(simpleSourcedScriptRan);
            t.done();
        }, 'Whitelisted script without a correct nonce is not allowed with `strict-dynamic`.');
    </script>

    <script nonce='dummy'>
        async_test(function(t) {
            setTimeout(t.step_func_done(function() {
                assert_violations({
                    'script-src': 1
                });
            }), 1000);
        }, 'All the CSP violation reports have been fired.');
    </script>

</body>

</html>
