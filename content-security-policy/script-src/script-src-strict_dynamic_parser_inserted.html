<!DOCTYPE HTML>
<html>

<head>
    <title>Parser-inserted scripts without a correct nonce are not allowed with `strict-dynamic` in the script-src directive.</title>
    <script src='/resources/testharness.js' nonce='dummy'></script>
    <script src='/resources/testharnessreport.js' nonce='dummy'></script>

    <!-- CSP served: script-src 'strict-dynamic' 'nonce-dummy' -->
</head>

<body>
    <h1>Parser-inserted scripts without a correct nonce are not allowed with `strict-dynamic` in the script-src directive.</h1>
    <div id='log'></div>

    <script nonce='dummy'>
        async_test(function(t) {
            var handler = function(e) {
                assert_equals(document.getElementById('documentWrite').getAttribute('executed'), null);
                assert_equals(e.violatedDirective.split(' ')[0], 'script-src');
                document.removeEventListener('securitypolicyviolation', handler);
                t.done();
            };
            document.addEventListener('securitypolicyviolation', handler);

            document.write('<scr' + 'ipt id="documentWrite" src="simpleSourcedScript.js"></scr' + 'ipt>');
        }, 'Parser-inserted script via `document.write` without a correct nonce is not allowed with `strict-dynamic`.');
    </script>

    <!-- This test must be synchronous because we have to wait until the old event handler is removed. -->

        test(function(t) {

    <!-- This test must be synchronous because we have to wait until the old event handler is removed. -->
    <script nonce='dummy'>
        var innerHTMLScriptRan = false;
        test(function(t) {
            var handler = function(e) {
                assert_false(innerHTMLScriptRan);
                assert_equals(e.violatedDirective.split(' ')[0], 'script-src');
                document.removeEventListener('securitypolicyviolation', handler);
                t.done();
            };
            document.addEventListener('securitypolicyviolation', handler);
            var e = document.createElement('div');
            e.innerHTML = "<img src='/nonexisting.jpg' onerror='innerHTMLScriptRan = true;' style='display:none'>";
            document.body.appendChild(e);
        }, 'Script injected via `innerHTML` is not allowed with `strict-dynamic`.');
    </script>

            var e = document.createElement('div');

            document.body.appendChild(e);
