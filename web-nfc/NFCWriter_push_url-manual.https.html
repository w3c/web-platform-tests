<!DOCTYPE html>
<meta charset=utf-8>
<title>Web NFC Test: NFCWriter url test</title>
<link rel="author" title="Intel" href="http://www.intel.com"/>
<link rel="help" href="https://w3c.github.io/web-nfc/"/>
<meta name="timeout" content="long">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<meta name="flags" content="interact">

<p>Tap an NFC tag to the test device with NFC support.</p>

<p>Note: All the actions need to be done in 60 seconds, otherwise it will get TIMEOUT.</p>

<div id="log"></div>

<script>

"use strict";

setup({ explicit_timeout: true });

promise_test(async t => {
  const writer = new NFCWriter();
  const reader = new NFCReader();
  await writer.push({
    url: "/custom/path",
    records: [{ recordType: "text", data: "Hello World" }]
  });
  const readerWatcher = new EventWatcher(t, reader, ["reading", "error"]);
  reader.start();
  const event = await readerWatcher.wait_for("reading");
  assert_equals(event.message.url, `${location.origin}/custom/path`);
}, "Test the url of NFCWriter.push is succeeds.");

</script>
