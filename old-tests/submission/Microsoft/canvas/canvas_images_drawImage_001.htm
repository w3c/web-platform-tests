<!DOCTYPE HTML> 
<html>
    <head>
        <title>HTML5 Canvas Test:  drawImage() with SVG images</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com" />
        <link rel="help" href="http://www.w3.org/TR/2dcontext/#images" />
        <meta name="assert" content="drawImage() method draws SVG images on the canvas." />
	<link rel='match' href='canvas_images_drawImage_001-ref.htm' />
        <script type="text/javascript">
            function runTest() 
            {
                var canvas = document.getElementById("canvas1");
                var ctx = canvas.getContext("2d");
                var img = document.getElementById("imgRect");

                // Draw a red rectangle.
                ctx.fillStyle = "rgba(255, 0, 0, 1.0)";
                ctx.fillRect(0, 0, 100, 50);

                // Draw a black SVG image on top of the red rectangle.
                ctx.drawImage(img, 0, 0);
            }
        </script>
    </head>
    <body onload="runTest()">
        <p>Description:  drawImage() method draws SVG images on the canvas.</p>
        <p>Test passes if a black rectangle is shown and there is no red visible on the page.</p>
        <canvas id="canvas1" width="300" height="150">Browser does not support HTML5 Canvas.</canvas>
        <img id="imgRect" style="display:none" width="100" height="50" src="../images/rect.svg"> 
    </body>
</html>
