<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dropping selection on horizontal object scrollbar</title>
<style type="text/css">
object
	{height:16px;
	width:100px;}
div
	{width:100px;
	height:100px;
	margin:20px 0;}
span
	{border:solid 2px #D2B48C;}
</style>
<script type="application/ecmascript">
function done(event)
	{document.querySelector('p + div').setAttribute('style','background-color:#228B22');}
</script>
</head>
<body onload="window.getSelection().selectAllChildren(document.querySelector('span'))">
<p><span ondragend="done(event)">Drag me</span></p>
<p>Drag selection above and drop it on scrollbar below. Green box should appear below.</p>
<div/>
<object type="application/xhtml+xml" data="023-1.xhtml">XHTML document</object>
</body>
</html>
