<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dropping selection on horizontal page scrollbar</title>
<style type="text/css">
p+div
	{width:100px;
	height:100px;}
div+div
	{position:fixed;
	bottom:0;
	left:50px;
	width:100px;
	height:2px;
	background-color:#4682b4;}
body
	{width:3000px;}
span
	{border:solid 2px #D2B48C;}
</style>
<script type="application/ecmascript">
function done(event)
	{document.querySelector('p + div').setAttribute('style','background-color:#228B22');}
</script>
</head>
<body>
<p><span ondragend="done(event)">Drag me</span></p>
<p>Select text above then drag and drop it on scrollbar below. Green box should appear below.</p>
<div/>
<div/>
</body>
</html>
