<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dropping selection on horizontal iframe scrollbar</title>
<style type="text/css">
iframe
	{height:16px;
	width:100px;}
div
	{width:100px;
	height:100px;
	margin:20px 0;}
input
	{border:solid 2px #D2B48C;
	width:5em;}
</style>
<script type="application/ecmascript">
function done(event)
	{document.querySelector('p + div').setAttribute('style','background-color:#228B22');}
</script>
</head>
<body onload="document.querySelector('input').select()">
<p><input value="Drag me" ondragend="done(event)"/></p>
<p>Drag selection above and drop it on scrollbar below. Green box should appear below.</p>
<div/>
<iframe src="029-1.xhtml">XHTML document</iframe>
</body>
</html>
