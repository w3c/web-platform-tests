<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dropping link on horizontal scrollbar of a scrollable block element</title>
<style type="text/css">
div[ondragenter]
	{width:100px;
	height:15px;
	margin-top:1em;
	overflow-x:scroll;}
div[ondragenter]:before
	{display:block;
	content:'';
	height:2px;
	width:200px;
	margin:0 50px;
	background-color:#4682b4;}
div + div
	{margin-top:20px;
	width:100px;
	height:100px;}
a
	{background-color:#D2B48C;}
</style>
<script type="application/ecmascript">
function done(event)
	{if(event.dataTransfer.getData('text/uri-list').replace(/\r\n$/,'') == 'data:text/plain,1')
		{document.querySelector('div+div').setAttribute('style','background-color:#228B22');}
	}
</script>
</head>
<body>
<p><a href="data:text/plain,1">Link</a></p>
<p>Drag link above and drop it on scrollbar below. Green box should appear below.</p>
<div ondragenter="event.preventDefault()" ondragover="return false" ondrop="done(event)"/>
<div/>
</body>
</html>
