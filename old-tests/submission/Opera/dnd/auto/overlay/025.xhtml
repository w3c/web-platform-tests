<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SVG image drag and drop: changing draggable attribute</title>
<style type="text/css">
img
	{width:100px;
	height:100px;}
div
	{width:100px;
	height:100px;
	background-color:#4682B4;}
</style>
<script type="application/ecmascript">
function paint(color)
	{document.querySelector('p + div').setAttribute('style','background-color:' + color);}
</script>
</head>
<body onload="document.querySelector('img').setAttribute('draggable','false')">
<p><img onmousedown="paint('#228B22')" ondragstart="paint('white')" src="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20version%3D%221.1%22%20width%3D%22100px%22%20height%3D%22100px%22%20viewBox%3D%220%200%20100%20100%22%3E%3Crect%20x%3D%220%22%20y%3D%220%22%20width%3D%22100%22%20height%3D%22100%22%20fill%3D%22%23D2B48C%22/%3E%3C/svg%3E" alt="SVG rectangle"/></p>
<p>Try to drag box above. Lower box should turn green.</p>
<div/>
</body>
</html>
