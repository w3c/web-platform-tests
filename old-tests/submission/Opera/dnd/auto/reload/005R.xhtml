<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Reload during selection drag and drop roundtrip</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;
	display:inline-block;}
span > span
	{border:solid 2px #4682B4;}
</style>
</head>
<body onload="window.getSelection().selectAllChildren(document.querySelector('span'))">
<p><span><span ondragstart="window.location.reload()" ondragenter="event.preventDefault()" ondragover="return false" ondrop="if(event.dataTransfer.getData('text/plain') == 'Drag me'){this.setAttribute('style','border:solid thick #228B22')}">Drag me</span></span></p>
<p>Drag selected text outside browser window and then drag it back and drop on itself. Selection border should turn green.</p>
</body>
</html>
