<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Reload during selection drag and drop roundtrip</title>
<style type="text/css">
body
	{line-height:2em;}
span span
	{border:solid 2px #4682B4;}
br + span
	{border:solid 2px #D2B48C;}
</style>
</head>
<body onload="window.getSelection().selectAllChildren(document.querySelector('span'))">
<p>Drag selected text around and then drop it onto itself: 
<span dropzone="copy string:text/plain" ondragstart="window.location.reload()" ondrop="if(event.dataTransfer.getData('text/plain').replace(/[\n\r]+/,' ') == 'Drag me'){this.setAttribute('style','border:solid thick #228B22')}"><span>Drag</span><br/><span>me</span></span>
Selection should get green border.
</p>
</body>
</html>
