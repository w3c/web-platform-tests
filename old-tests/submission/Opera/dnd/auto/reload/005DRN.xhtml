<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Reload during selection drag and drop roundtrip</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;
	display:inline-block;}
span > span
	{border:solid 2px #4682B4;}
</style>
</head>
<body>
<p><span><span dropzone="copy string:text/plain" ondragstart="window.location.reload()" ondrop="if(event.dataTransfer.getData('text/plain') == 'Drag me'){this.setAttribute('style','border:solid thick #228B22')}">Drag me</span></span></p>
<p>Select and drag content of tan box outside browser window and then drag it back and drop on itself. Selection border should turn green.</p>
</body>
</html>
