<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Text input selection drag and drop and history navigation roundtrip</title>
<style type="text/css">
span
	{border:solid 2px #4682B4;
	display:inline-block;}
input
	{border:solid 2px #D2B48C;
	width:5em;}
</style>
</head>
<body onload="document.querySelector('input').select()">
<p><span><input value="Drag me" ondragstart="window.location = '014-1.xhtml'" ondragenter="event.preventDefault()" ondragover="return false" ondrop="if(event.dataTransfer.getData('text/plain') == 'Drag me'){this.setAttribute('style','border:solid thick #228B22')}"/></span></p>
<p>Drag selected text outside browser window. You will be redirected to new page. When you return back drop selection on itself. Input border should turn green.</p>
</body>
</html>
