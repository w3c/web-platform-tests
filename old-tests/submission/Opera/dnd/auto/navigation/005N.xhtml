<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection cross page drag and drop</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;}
div
	{width:100px;
	height:100px;
	margin-top:20px;
 	background-color:#4682b4;}
</style>
</head>
<body>
<p><span ondragstart="event.dataTransfer.effectAllowed = 'copy';window.location = '005-1N.xhtml'">Drag me</span></p>
<p>Select and drag content of tan box. You should be redirected to the new page and be able to drop it there.</p>
<div/>
</body>
</html>
