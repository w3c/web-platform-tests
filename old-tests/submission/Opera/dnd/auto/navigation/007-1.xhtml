<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Cross page drag and drop: helper file</title>
<style type="text/css">
html, body
	{height:100%;}
div
	{width:100px;
	height:100px;}
</style>
<script type="application/ecmascript">
function dropIt(event)
	{document.querySelector('div').setAttribute('style',event.dataTransfer.getData('text/plain'));}
</script>
</head>
<body ondragenter="event.preventDefault()" ondragover="return false" ondrop="dropIt(event)">
<p>Drop box on this page, when you drop it green box should appear below.</p>
<div/>
</body>
</html>
