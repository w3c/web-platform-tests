<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Text input selection cross page drag and drop</title>
<style type="text/css">
input
	{border:solid 2px #D2B48C;
	width:5em;}
div
	{width:100px;
	height:100px;
	margin-top:20px;
 	background-color:#4682b4;}
</style>
</head>
<body>
<p><input value="Drag me" ondragstart="event.dataTransfer.effectAllowed = 'copy';window.location = '004-1N.xhtml'"/></p>
<p>Select and drag content of tan box. You should be redirected to the new page and be able to drop it there.</p>
<div/>
