<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Link drag and drop and history navigation roundtrip</title>
<style type="text/css">
div
	{line-height:100px;}
span
	{border:solid 2px #D2B48C;}
br + span
	{border:solid 2px #4682B4;}
</style>
</head>
<body>
<p>Drag link around and then drop it onto itself. Link should get green border.</p>
<div><a href="data:text/plain,1" dropzone="link string:text/uri-list" ondragstart="window.location = '010-1.xhtml'" ondrop="if(event.dataTransfer.getData('text/uri-list').replace(/\r\n$/,'') == 'data:text/plain,1'){this.setAttribute('style','border:solid thick #228B22')}" ondragover="return false"><span>Drag</span><br/><span>me</span></a></div>
</body>
</html>
