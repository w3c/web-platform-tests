<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Canvas cross page drag and drop</title>
<style type="text/css">
div
	{width:100px;
	height:100px;
	margin-top:20px;
 	background-color:#4682b4;}
</style>
<script type="application/ecmascript">
function start(event)
	{event.dataTransfer.effectAllowed = 'copy';
	event.dataTransfer.setData('text/plain','background-color:#228b22');
	window.location = '001-1.xhtml';}
</script>
</head>
<body>
<p>
	<canvas width="100" height="100" draggable="true" ondragstart="start(event)">Canvas</canvas>
</p>
<p>Drag box above. You should be redirected to the new page and be able to drop it there.</p>
<div/>
<script type="application/ecmascript">
var canvas = document.querySelector('canvas'),
c = canvas.getContext('2d');
c.fillStyle = '#d2b48c';
c.beginPath();
c.moveTo(0,0);
c.lineTo(100,0);
c.lineTo(100,100);
c.lineTo(0,100);
c.closePath();
c.fill();
</script>
</body>
</html>
