<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Cross page drag and drop: helper file</title>
<style type="text/css">
html, body
	{height:100%;}
div:first-child
	{width:100px;
	height:100px;}
p
	{height:150px;}
</style>
<script type="application/ecmascript">
function dropIt(event)
	{if(event.dataTransfer.getData('text/uri-list').replace(/\r\n$/,'') == 'data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20version%3D%221.1%22%20width%3D%22100px%22%20height%3D%22100px%22%20viewBox%3D%220%200%20100%20100%22%3E%3Crect%20x%3D%220%22%20y%3D%220%22%20width%3D%22100%22%20height%3D%22100%22%20fill%3D%22%23D2B48C%22/%3E%3C/svg%3E')
		{document.querySelector('div').setAttribute('style','background-color:#228b22');}
	}
</script>
</head>
<body>
<div/>
<div ondragenter="window.location.reload()">
<p ondragenter="event.stopPropagation()" dropzone="copy string:text/plain" ondrop="dropIt(event)">Drop box on this page, when you drop it green box should appear above.</p>
</div>
</body>
</html>
