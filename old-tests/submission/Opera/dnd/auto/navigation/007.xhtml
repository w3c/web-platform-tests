<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Cross page drag and drop with text/plain data</title>
<style type="text/css">
div
	{width:100px;
	height:100px;
	background-color:#D2B48C;}
p + div
	{margin-top:20px;
 	background-color:#4682b4;}
</style>
</head>
<body>
<div draggable="true" ondragstart="event.dataTransfer.effectAllowed = 'copy';event.dataTransfer.setData('text/plain','background-color:#228b22');window.location = '007-1.xhtml'"/>
<p>Drag box above. You should be redirected to the new page and be able to drop it there.</p>
<div/>
</body>
</html>
