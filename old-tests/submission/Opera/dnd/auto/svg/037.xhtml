<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dragging text selection from dataURL image to another SVG image</title>
</head>
<body>
<object type="image/svg+xml" data="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20version%3D%221.1%22%20width%3D%22100px%22%20height%3D%2250px%22%20viewBox%3D%220%200%20100%2050%22%3E%3Ctext%20x%3D%2210%22%20y%3D%2230%22%20font-size%3D%2220%22%3EDrag%20me%3C%2Ftext%3E%3Crect%20x%3D%2210%22%20y%3D%2210%22%20width%3D%2286%22%20height%3D%2226%22%20stroke%3D%22%23D2B48C%22%20stroke-width%3D%222%22%20fill%3D%22none%22%2F%3E%3Cscript%20type%3D%22application%2Fecmascript%22%3Edocument.querySelector('text').selectSubString(0%2C7)%3B%3C%2Fscript%3E%3C%2Fsvg%3E">SVG Image</object>
<p>Drag selection above to the textarea below. Textarea border should turn green.</p>
<p><object type="image/svg+xml" data="037-1.svg">SVG Image</object></p>
</body>
</html>
