<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dragging selection to SVG textArea</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;}
</style>
</head>
<body onload="window.getSelection().selectAllChildren(document.querySelector('span'))">
<p><span ondragend="if(document.querySelector('textArea').firstChild.nodeValue == 'Drag me'){this.setAttribute('style','border:solid thick #228B22')}">Drag me</span></p>
<p>Drag selection above to the box below. Selection border should turn green.</p>
<svg xmlns="http://www.w3.org/2000/svg" version="1.2" width="500px" height="300px" viewBox="0 0 500 300">
<textArea x="10" y="10" width="480" height="280" font-size="20" editable="simple" pointer-events="boundingBox"></textArea>
<rect x="10" y="10" width="480" height="280" stroke="#4682B4" stroke-width="2" fill="none"/>
</svg>
</body>
</html>
