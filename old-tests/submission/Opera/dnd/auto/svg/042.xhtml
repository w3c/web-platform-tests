<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Drag and drop from downsized SVG image</title>
<style type="text/css">
object
  {width:100px;
  height:50px;}
div
  {width:300px;
  height:100px;
  margin-top:20px;
  background-color:#4682B4;}
</style>
</head>
<body>
<p><object type="image/svg+xml" data="042-1.svg">SVG Image</object></p>
<p>Drag selection above and drop it onto the box below. Box should turn green.</p>
<div
  ondragenter="event.preventDefault()"
  ondragover="return false"
  ondrop="if(event.dataTransfer.getData('text/plain') == 'Drag me'){this.setAttribute('style','background-color:#228B22')}"
/>
</body>
</html>
