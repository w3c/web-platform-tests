<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SVG dataURL image drag and drop</title>
<style type="text/css">
div
	{height:100px;
	width:100px;
	padding:20px;
	background-color:#4682B4;}
</style>
<script type="application/ecmascript">
function dropIt(event)
	{if(event.dataTransfer.getData('text/uri-list').replace(/\r\n$/,'') == document.querySelector('img').getAttribute('src'))
		{document.querySelector('div').setAttribute('style','background-color:#228B22');}
	}
</script>
</head>
<body>
<p><img ondragstart="event.dataTransfer.effectAllowed = 'copy'" src="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20version%3D%221.1%22%20width%3D%22100px%22%20height%3D%22100px%22%20viewBox%3D%220%200%20100%20100%22%3E%3Crect%20x%3D%220%22%20y%3D%220%22%20width%3D%22100%22%20height%3D%22100%22%20fill%3D%22%23D2B48C%22/%3E%3C/svg%3E" alt="SVG rectangle"/></p>
<p>Drag box above and drop it onto the box below. Lower box should turn green.</p>
<div
	ondragenter="event.preventDefault()"
	ondragover="return false"
	ondrop="dropIt(event)"
/>
</body>
</html>
