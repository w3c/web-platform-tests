<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dragging selection from SVG text element to XHTML element</title>
<style type="text/css">
div
  {width:300px;
  height:100px;
  margin-top:20px;
  background-color:#4682B4;}
</style>
</head>
<body onload="document.querySelector('text').selectSubString(0,7)">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100px" height="50px" viewBox="0 0 100 50">
<text x="10" y="30" font-size="20">Drag me</text>
<rect x="10" y="10" width="86" height="26" stroke="#D2B48C" stroke-width="2" fill="none"/>
</svg>
<p>Drag selection above to the box below. Box should turn green.</p>
<div
  ondragenter="event.preventDefault()"
  ondragover="return false"
  ondrop="if(event.dataTransfer.getData('text/plain') == 'Drag me'){this.setAttribute('style','background-color:#228B22')}"
/>
</body>
</html>
