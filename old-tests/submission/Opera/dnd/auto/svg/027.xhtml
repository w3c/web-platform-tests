<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dragging selection from SVG text element to XHTML textarea</title>
<style type="text/css">
textarea
	{border:solid 2px #4682B4;}
</style>
</head>
<body onload="document.querySelector('text').selectSubString(0,7)" ondragend="var t = document.querySelector('textarea');if(t.value == 'Drag me'){t.setAttribute('style','border:solid 2px #228B22')}">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100px" height="50px" viewBox="0 0 100 50">
<text x="10" y="30" font-size="20">Drag me</text>
<rect x="10" y="10" width="86" height="26" stroke="#D2B48C" stroke-width="2" fill="none"/>
</svg>
<p>Drag selection above to the textarea below. Textarea border should turn green.</p>
<p><textarea placeholder="Drop selection here"/></p>
</body>
</html>
