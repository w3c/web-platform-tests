<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Removing div element during drag and drop with text/uri-list data</title>
<style type="text/css">
div
	{width:40px;
	height:40px;
	margin-top:20px;
	background-color:#D2B48C;}
p + div
	{width:170px;
	height:170px;
	background-color:#4682B4;}
</style>
</head>
<body>
<div
	draggable="true"
	ondragstart="event.dataTransfer.effectAllowed = 'copy';event.dataTransfer.setData('text/uri-list','data:text/plain,PASS');document.querySelector('body').removeChild(document.querySelector('div'))"
/>
<p>Drag box above and drop it onto the box below. Lower box should turn green.</p>
<div
	ondragover="return false"
	ondrop="if(event.dataTransfer.getData('text/uri-list').replace(/\r\n$/,'') == 'data:text/plain,PASS'){document.querySelector('div').setAttribute('style','background-color:#228b22');}"
/>
</body>
</html>
