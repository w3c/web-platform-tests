<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Changing iframe content during drag and drop of selection</title>
<style type="text/css">
div
	{min-height:100px;
	width:100px;
	padding:20px;
	color:white;
	background-color:#4682B4;}
iframe
	{height:100px;
	width:300px;
	border:solid medium navy;}
</style>
</head>
<body ondragenter="event.preventDefault();document.querySelector('iframe').src = 'data:text/plain,Drop%20selection%20outside%20this%20frame'" ondragover="return false" ondrop="if(event.dataTransfer.getData('text/plain') == 'Drag me'){document.querySelector('div').setAttribute('style','background-color:#228b22');}">
<iframe src="013-1.xhtml">XHTML document</iframe>
<p>Drag selection and drop it onto the box below. Lower box should turn green.</p>
<div/>
</body>
</html>
