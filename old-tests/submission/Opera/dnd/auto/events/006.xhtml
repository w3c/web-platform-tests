<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Drag and drop of link to iframe</title>
<style type="text/css">
a
	{border:solid 2px #D2B48C;}
div
	{width:100px;
	height:100px;}
iframe
	{width:100%;
	height:500px;}
</style>
<script type="application/ecmascript">
var step = 1;
function start(event)
	{if(step++ != 1)
		{step = 0;
		say('Dragstart should be first event to fire.')}
	}
function leavePage(event)
	{if(step++ &lt; 2)
		{step = 0;
		say('Dragleave should fire after dragstart.')}
	}
function endDrag(event)
	{if(step++ &lt; 3)
		{step = 0;
		say('Dragend should fire after dragstart and dragleave.')}
	if(step == 0 || event.dataTransfer.dropEffect != 'copy')
		{setColor('#B22222');}
	else
		{setColor('#228B22');}
	}
function say(it)
	{document.querySelector('pre').appendChild(document.createTextNode(it + '\n'))}
function setColor(c)
	{document.querySelector('div').setAttribute('style','background-color:' + c)}
</script>
</head>
<body ondragleave="leavePage(event)">
<p><a href="data:text/plain,1" ondragstart="start(event)" ondragend="endDrag(event)">Drag me</a></p>
<p>Drag link to the frame below and drop it there. Green square should appear below.</p>
<div/>
<pre/>
<iframe src="006-1.xhtml">XHTML document</iframe>
</body>
</html>
