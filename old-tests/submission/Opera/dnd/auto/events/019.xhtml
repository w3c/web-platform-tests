<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop: events after drag is cancelled</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;}
div
	{background-color:#4682B4;
	width:100px;
	height:100px;}
</style>
<script type="application/ecmascript">
function selectText()
	{window.getSelection().selectAllChildren(document.querySelector('p'))}
function dragMe(event)
	{event.preventDefault();
	document.querySelector('div').setAttribute('style','background-color:#228B22');}
function dropIt(event)
	{say('FAIL (no drop should occur after drag is cancelled)')}
function say(it)
	{document.querySelector('pre').appendChild(document.createTextNode(it + '\n'));
	document.querySelector('div').setAttribute('style','background-color:#B22222');}
</script>
</head>
<body onload="selectText()" dropzone="copy string:text/plain" ondrop="dropIt(event)">
<p ondrag="dragMe(event)"><span>Try to drag me</span></p>
<p>Try to drag text selection above. Box below should turn green.</p>
<div/>
<pre/>
</body>
</html>
