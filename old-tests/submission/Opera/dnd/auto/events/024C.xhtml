<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Link drag and drop: events after drag and drop is cancelled</title>
<style type="text/css">
a
	{border:solid 2px #D2B48C;}
</style>
<script type="application/ecmascript">
var result;
</script>
</head>
<body ondragenter="event.preventDefault()" ondragover="return false" ondrop="result = false">
<p><a href="data:text/plain,1" ondragstart="result = true" ondragend="if(result){document.querySelector('p+p').setAttribute('style','border:solid #228B22 medium')}">Drag me</a></p>
<p>Drag link above and press Esc before you drop it. This paragraph should get green border once drag and drop is cancelled.</p>
</body>
</html>
