<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Canvas drag and drop: events after drag and drop is cancelled</title>
<style type="text/css">
div
	{width:100px;
	height:100px;
	background-color:#D2B48C;}
</style>
<script type="application/ecmascript">
var result;
</script>
</head>
<body ondragenter="event.preventDefault()" ondragover="return false" ondrop="result = false">
<p>
	<canvas width="100" height="100" draggable="true" ondragstart="result = true;event.dataTransfer.effectAllowed = 'copy';event.dataTransfer.setData('text/uri-list', ref);" ondragend="if(result){paint('#228b22')}">Canvas</canvas>
</p>
<p>Drag box above and press Esc before you drop it. Box should turn green once drag and drop is cancelled.</p>
<script type="application/ecmascript">
function paint(color)
	{var canvas = document.querySelector('canvas'),
	c = canvas.getContext('2d');
	c.fillStyle = color;
	c.beginPath();
	c.moveTo(0,0);
	c.lineTo(100,0);
	c.lineTo(100,100);
	c.lineTo(0,100);
	c.closePath();
	c.fill();}
paint('#d2b48c');
ref = document.querySelector('canvas').toDataURL('image/png');
</script>
</body>
</html>
