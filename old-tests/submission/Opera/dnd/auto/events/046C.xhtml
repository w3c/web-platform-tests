<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>dataURI SVG image drag and drop: events after drag and drop is cancelled</title>
<style type="text/css">
a
	{border:solid 2px #D2B48C;}
</style>
<script type="application/ecmascript">
var result;
</script>
</head>
<body ondragenter="event.preventDefault()" ondragover="return false" ondrop="result = false">
<p><img ondragstart="result = true;event.dataTransfer.effectAllowed = 'copy'" ondragend="if(result){document.querySelector('p+p').setAttribute('style','border:solid #228B22 medium')}" src="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20version%3D%221.1%22%20width%3D%22100px%22%20height%3D%22100px%22%20viewBox%3D%220%200%20100%20100%22%3E%3Crect%20x%3D%220%22%20y%3D%220%22%20width%3D%22100%22%20height%3D%22100%22%20fill%3D%22%23D2B48C%22/%3E%3C/svg%3E" alt="PNG rectangle"/></p>
<p>Drag box above and press Esc before you drop it. This paragraph should get green border once drag and drop is cancelled.</p>
</body>
</html>
