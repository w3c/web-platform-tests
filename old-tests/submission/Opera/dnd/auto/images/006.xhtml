<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>dataURL image drag and drop from iframe</title>
<style type="text/css">
div
	{height:100px;
	width:100px;
	padding:20px;
	background-color:#4682B4;}
iframe
	{width:150px;
	height:150px;
	border-style:none;}
</style>
<script type="application/ecmascript">
function dropIt(event)
	{if(event.dataTransfer.getData('text/uri-list').replace(/\r\n$/,'') == document.querySelector('iframe').contentDocument.querySelector('img').getAttribute('src'))
		{document.querySelector('div').setAttribute('style','background-color:#228B22');}
	}
</script>
</head>
<body>
<p><iframe src="006-1.xhtml">XHTML with image</iframe></p>
<p>Drag box above and drop it onto the box below. Lower box should turn green.</p>
<div
	ondragenter="event.preventDefault()"
	ondragover="return false"
	ondrop="dropIt(event)"
/>
</body>
</html>
