<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dropping image on vertical page scrollbar</title>
<style type="text/css">
p + div
	{margin-left:5px;
	width:100px;
	height:100px;}
div + div
	{margin:50px 0 0 auto;
	width:2px;
	height:100px;
	background-color:#4682b4;}
img
	{margin:5px;
	width:10px;
	height:10px;}
body
	{height:3000px;
	margin:0;}
</style>
<script type="application/ecmascript">
function dragImage(event)
	{event.dataTransfer.effectAllowed = 'copy';}
function dropImage(event)
	{document.querySelector('div').setAttribute('style','background-color:#228B22');}
</script>
</head>
<body>
<p><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mO4tKXnPwAHgAMSIORTQAAAAABJRU5ErkJggg==" alt="PNG green pixel" ondragstart="dragImage(event)" ondragend="dropImage(event)"/></p>
<p>Drag little square above and drop it on the vertical scrollbar. Green box should appear below.</p>
<div/>
<div/>
</body>
</html>
