<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dropping image on horizontal scrollbar of a scrollable block element</title>
<style type="text/css">
div[ondragenter]
	{width:100px;
	height:15px;
	margin-top:1em;
	overflow-x:scroll;}
div[ondragenter]:before
	{display:block;
	content:'';
	height:2px;
	width:200px;
	margin:0 50px;
	background-color:#4682b4;}
div + div
	{margin-top:20px;
	width:100px;
	height:100px;}
img
	{width:10px;
	height:10px;}
</style>
<script type="application/ecmascript">
function checkImage(event)
	{if(event.dataTransfer.getData('text/uri-list').replace(/\r\n$/,'') == document.querySelector('img').getAttribute('src'))
		{document.querySelector('div+div').setAttribute('style','background-color:#228B22');}
	}
</script>
</head>
<body>
<p><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mO4tKXnPwAHgAMSIORTQAAAAABJRU5ErkJggg==" alt="PNG green pixel" ondragstart="event.dataTransfer.effectAllowed = 'copy'"/></p>
<p>Drag little square above and drop it on scrollbar below. Green box should appear below.</p>
<div ondragenter="event.preventDefault()" ondragover="return false" ondrop="checkImage(event)"/>
<div/>
</body>
</html>
