<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Drag and drop from iframe: dropping block element onto canvas</title>
<style type="text/css">
iframe
	{width:150px;
	height:150px;
	border-style:none;}
</style>
<script type="application/ecmascript">
function paint(color)
	{var canvas = document.querySelector('canvas'),
	c = canvas.getContext('2d');
	c.fillStyle = color;
	c.beginPath();
	c.moveTo(0,0);
	c.lineTo(100,0);
	c.lineTo(100,100);
	c.lineTo(0,100);
	c.closePath();
	c.fill();}
</script>
</head>
<body onload="paint('#4682b4')">
<p><iframe src="003-1.xhtml">Draggable box</iframe></p>
<p>Drag box above and drop it onto the one below. Pass if lower box turns green after drop.</p>
<p>
	<canvas width="100" height="100" ondragenter="event.preventDefault()" ondragover="return false" ondrop="paint(event.dataTransfer.getData('text/plain'))">Canvas</canvas>
</p>
</body>
</html>
