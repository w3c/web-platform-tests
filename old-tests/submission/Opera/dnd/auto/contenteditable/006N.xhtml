<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Drag and drop of selection to contenteditable element</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;}
body > div
	{width:300px;
	height:100px;
	margin-top:20px;
	background-color:#4682B4;}
</style>
<script type="application/ecmascript">
function done()
	{var div = document.querySelector('div');
	if(div.innerHTML.search(/Drag me/) != -1)
		{div.setAttribute('style','background-color:#228B22')}
	}
</script>
</head>
<body>
<p><span ondragend="done()">Drag me</span></p>
<p>Select content of tan box and drag it to the box below. Selection background should turn green once it's dropped.</p>
<div contenteditable="true"/>
</body>
</html>
