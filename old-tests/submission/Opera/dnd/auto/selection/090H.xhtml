<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Horizontal scrolling during selection drag and drop to object</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;}
object
	{width:150px;
	height:350px;}
</style>
</head>
<body onload="window.getSelection().selectAllChildren(document.querySelector('p'))">
<p><span>Drag me</span></p>
<p>You should be able to drag selected text to the input at the end of scrollable container (dragging towards the right edge triggers scrolling).
Container should turn green.</p>
<p><object type="application/xhtml+xml" data="090H-1.xhtml">XHTML document</object></p>
</body>
</html>
