<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop from textarea in object to text input</title>
<style type="text/css">
object
	{width:500px;
	height:200px;}
input
	{border:solid 2px #4682B4;}
</style>
</head>
<body>
<p><object type="application/xhtml+xml" data="105-1.xhtml">XHTML document</object></p>
<p><input placeholder="Drop selection here" oninput="if(this.value == 'Drag me'){this.setAttribute('style','border:solid thick #228B22')}"/></p>
</body>
</html>
