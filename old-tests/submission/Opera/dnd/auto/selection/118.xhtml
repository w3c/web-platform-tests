<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>RTL text selection drag and drop to text input</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;}
input
	{border:solid 2px #4682B4;}
</style>
</head>
<body onload="window.getSelection().selectAllChildren(document.querySelector('span'))">
<p><span>&#x202E;FAIL|SSAP&#x202C;</span></p>
<p>Drag selected text to the input below. Input border should turn green.</p>
<p dir="rtl"><input placeholder="Drop selection here" oninput="if(this.value == '&#x202E;FAIL|SSAP&#x202C;'){this.setAttribute('style','border:solid thick #228B22')}"/></p>
</body>
</html>
