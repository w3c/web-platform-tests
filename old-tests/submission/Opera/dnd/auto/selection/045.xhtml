<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop from text input to iframe</title>
<style type="text/css">
input
	{border:solid 2px #D2B48C;
	width:5em;}
iframe
	{width:350px;
	height:150px;
	border-style:none;}
</style>
</head>
<body onload="document.querySelector('input').select()">
<p>Drag selected text to the box below. Box should turn green.</p>
<p><input value="Drag me"/></p>
<p><iframe src="045-1.xhtml">XHTML document</iframe></p>
</body>
</html>
