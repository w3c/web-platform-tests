<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>BiDi text selection drag and drop to contenteditable element</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;}
div
	{border:solid 2px #4682B4;
	height:50px;}
</style>
</head>
<body>
<p><span ondragend="if(document.querySelector('div').innerHTML.indexOf('PASS|LIAF &#x202E;FAIL|SSAP&#x202C; PASS|LIAF') != -1){this.setAttribute('style','border:solid thick #228B22')}">PASS|LIAF &#x202E;FAIL|SSAP&#x202C; PASS|LIAF</span></p>
<p>Select content of tan box and drag it to the box below. Selection border should turn green.</p>
<p><div contenteditable="true"/></p>
</body>
</html>
