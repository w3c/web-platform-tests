<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop from textarea to text input</title>
<style type="text/css">
textarea
	{border:solid 2px #D2B48C;
	width:7em;
	height:2em;}
input[placeholder]
	{width:300px;
	height:100px;
	margin-top:20px;
	border:solid 2px #4682B4;}
</style>
<script type="application/ecmascript">
function done(event)
	{var t = setTimeout("var txt = document.querySelector('textarea');if(txt.value == '' &amp;&amp; document.querySelector('input').value == 'Drag me'){txt.setAttribute('style','border:solid thick #228B22')}",10);}
</script>
</head>
<body>
<p>Select content of tan box and drag it to the input below. Border of textarea should turn green.</p>
<p><textarea ondragend="done(event)">Drag me</textarea></p>
<p><input placeholder="Drop selection here"/></p>
</body>
</html>
