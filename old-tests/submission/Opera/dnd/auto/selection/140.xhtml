<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>BiDi text selection drag and drop between text inputs</title>
<style type="text/css">
input
	{border:solid 2px #D2B48C;}
input[placeholder]
	{border:solid 2px #4682B4;}
</style>
</head>
<body onload="document.querySelector('input').select()">
<p><input value="PASS|LIAF &#x202E;FAIL|SSAP&#x202C; PASS|LIAF" ondragend="if(document.querySelector('input[placeholder]').value == 'PASS|LIAF &#x202E;FAIL|SSAP&#x202C; PASS|LIAF'){this.setAttribute('style','border:solid thick #228B22')}"/></p>
<p>Drag selected text to the textarea below. Input border should turn green.</p>
<p><input placeholder="Drop selection here"/></p>
</body>
</html>
