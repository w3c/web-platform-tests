<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Textarea selection: left to right mouse drag</title>
<style type="text/css">
textarea
	{width:7em;
	height:2em;
	border:solid 2px #D2B48C;}
</style>
<script type="application/ecmascript">
function checkSelection()
	{var i = document.querySelector('textarea');
	if(i.value.substring(i.selectionStart,i.selectionEnd) == i.value)
		{document.querySelector('textarea').setAttribute('style','border:solid 4px #228B22');}
	}
</script>
</head>
<body onmouseup="checkSelection()">
<p><textarea>Select me</textarea></p>
<p>You should be able to select text above by dragging mouse over it from left to right. Selection border should turn green once you release mouse.</p>
</body>
</html>
