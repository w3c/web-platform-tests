<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Vertical scrolling during selection drag and drop to text input</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;}
p + div
	{height:150px;
	width:500px;
	overflow-y:scroll;}
div div
	{margin-top:144px;
	width:100px;
	border-top:dashed 6px #4682b4;}
</style>
</head>
<body>
<p><span>Drag me</span></p>
<p>You should be able to select text above and drag it to the input at the bottom of scrollable container (dragging towards the bottom edge triggers scrolling).
Container should turn green.</p>
<div>
	<div>
		<input placeholder="Drop selection here" ondrop="document.querySelector('p+div').setAttribute('style','background-color:#228B22')"/>
	</div>
</div>
</body>
</html>
