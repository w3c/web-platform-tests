<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop between search inputs</title>
<style type="text/css">
span
	{outline:solid 2px #D2B48C;}
input[value]
	{width:5em;
	margin:-2px;}
input[placeholder]
	{outline:solid 2px #4682B4;}
</style>
</head>
<body>
<p><span><input type="search" value="Selection"/></span></p>
<p>Select content of tan box and drag it to the input below. Border of lower input should turn green.</p>
<p><input type="search" placeholder="Drop selection here" oninput="if(this.value == 'Selection'){this.setAttribute('style','outline:solid thick #228B22')}"/></p>
</body>
</html>
