<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dropping selection in readonly text input</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;}
input
	{border:solid 2px #4682B4;}
</style>
</head>
<body onload="window.getSelection().selectAllChildren(document.querySelector('span'))">
<p><span ondragend="if(parent.document.querySelector('input').value == ''){this.setAttribute('style','border:solid thick #228B22')}">Drag me</span></p>
<p>Drag selected text to the input below. Selection border should turn green.</p>
<p><input readonly="readonly" placeholder="Try to drop selected text here"/></p>
</body>
</html>
