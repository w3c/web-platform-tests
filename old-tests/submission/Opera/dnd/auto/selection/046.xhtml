<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop from textarea to iframe</title>
<style type="text/css">
textarea
	{border:solid 2px #D2B48C;
	width:7em;
	height:2em;}
iframe
	{width:350px;
	height:150px;
	border-style:none;}
</style>
</head>
<body onload="var t = document.querySelector('textarea');t.select();t.setSelectionRange(0,7)">
<p>Drag selected text to the box below. Box should turn green.</p>
<p><textarea>Drag me</textarea></p>
<p><iframe src="046-1.xhtml">XHTML document</iframe></p>
</body>
</html>
