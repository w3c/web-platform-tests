<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop between textareas</title>
<style type="text/css">
textarea
	{border:solid 2px #D2B48C;
	width:5em;}
textarea[placeholder]
	{border:solid 2px #4682B4;
	width:300px;
	height:100px;
	margin-top:20px;}
</style>
</head>
<body onload="var t = document.querySelector('textarea');t.select();t.setSelectionRange(0,7)">
<p>Drag selected text to the textarea. Textarea border should turn green.</p>
<p ondragend="done(event)"><textarea>Drag me</textarea></p>
<p><textarea placeholder="Drop selection here"/></p>
<script type="application/ecmascript">
var t = document.querySelector('textarea').value;
function done(event)
	{var txt = document.querySelector('textarea[placeholder]');
	if(txt.value == t)
		{txt.setAttribute('style','border:solid thick #228B22')}
	}
</script>
</body>
</html>
