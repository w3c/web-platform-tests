<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop from email to text input</title>
<style type="text/css">
input
	{border:solid 2px #D2B48C;}
input[placeholder]
	{margin-top:20px;
	border:solid 2px #4682B4;}
</style>
<script type="application/ecmascript">
function done(event)
	{var t = setTimeout("var txt = document.querySelectorAll('input');if(txt[0].value == '' &amp;&amp; txt[1].value == 'mail@example.org'){txt[0].setAttribute('style','border:solid thick #228B22')}",1);}
</script>
</head>
<body onload="document.querySelector('input').select()">
<p><input ondragend="done(event)" type="email" value="mail@example.org"/></p>
<p>Drag selected text to the input below. Border of upper input should turn green.</p>
<p><input placeholder="Drop selection here"/></p>
</body>
</html>
