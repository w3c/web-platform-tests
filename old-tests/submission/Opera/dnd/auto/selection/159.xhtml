<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop between url inputs</title>
<style type="text/css">
input
	{border:solid 2px #D2B48C;}
input[placeholder]
	{border:solid 2px #4682B4;}
</style>
</head>
<body onload="document.querySelector('input').select()">
<p><input type="url" value="http://opera.com"/></p>
<p>Drag selected text to the input below. Border of lower input should turn green.</p>
<p><input type="url" placeholder="Drop selection here" oninput="if(this.value == 'http://opera.com'){this.setAttribute('style','border:solid thick #228B22')}"/></p>
</body>
</html>
