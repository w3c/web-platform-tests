<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop from password input to contenteditable element</title>
<style type="text/css">
input
	{border:solid 2px #D2B48C;}
div
	{width:300px;
	height:100px;
	margin-top:20px;
	background-color:#4682B4;}
</style>
<script type="application/ecmascript">
function paint(color)
	{document.querySelector('div').setAttribute('style','background-color:' + color);}
</script>
</head>
<body onload="document.querySelector('input').select()">
<p>Try to drag selection from password field and drop it onto box below. Box should turn green.</p>
<p><input onmousedown="paint('#228B22')" type="password" value="FAIL"/></p>
<div contenteditable="true" ondrop="paint('#B22222')"/>
</body>
</html>
