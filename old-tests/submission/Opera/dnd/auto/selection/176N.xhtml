<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Drag and drop of selection: block element inside inline</title>
<style type="text/css">
span span
	{border:solid 2px #D2B48C;
	display:block;
	width:5em;}
div
	{background-color:#4682B4;
	width:40px;
	height:40px;
	padding:40px;}
</style>
</head>
<body>
<p><span><span>Drag me</span></span></p>
<p>You should be able to select and drag content of tan box to box below. Box should turn green.</p>
<div dropzone="copy string:text/plain" ondrop="if(event.dataTransfer.getData('text/plain') == 'Drag me'){this.setAttribute('style','background-color:#228B22')}"/>
</body>
</html>
