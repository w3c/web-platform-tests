<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop from password input to textarea</title>
<style type="text/css">
textarea
	{border:solid 2px #4682B4;}
input
	{border:solid 2px #D2B48C;}
div
	{width:300px;
	height:100px;
	margin-top:20px;
	background-color:#4682B4;}
</style>
<script type="application/ecmascript">
function paint(color)
	{document.querySelector('input').setAttribute('style','border-color:' + color);}
</script>
</head>
<body onload="document.querySelector('input').select()">
<p>Try to drag selection from password field and drop it into textarea below. Input border should turn green.</p>
<p><input onmousedown="paint('#228B22')" type="password" value="FAIL"/></p>
<p><textarea placeholder="Drop selection here" ondrop="paint('#B22222')"/></p>
</body>
</html>
