<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop from url input to contenteditable element</title>
<style type="text/css">
input
	{border:solid 2px #D2B48C;}
div[contenteditable]
	{width:300px;
	height:100px;
	margin-top:20px;
	background-color:#4682B4;}
</style>
</head>
<body onload="document.querySelector('input').select()">
<p>Drag selected text to the box below. Box should turn green.</p>
<p ondragend="done(event)"><input type="url" value="http://opera.com"/></p>
<div contenteditable="true"/>
<script type="application/ecmascript">
var t = document.querySelector('input').value;
function done(event)
	{var div = document.querySelector('div');
	if(div.innerHTML.indexOf('t') != -1)
		{div.setAttribute('style','background-color:#228B22')}
	}
</script>
</body>
</html>
