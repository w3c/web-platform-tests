<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop from text input to contenteditable element in object</title>
<style type="text/css">
input
	{border:solid 2px #D2B48C;
	width:5em;}
object
	{width:350px;
	height:150px;}
</style>
</head>
<body>
<p><input value="Drag me" ondragend="if(document.querySelector('object').contentDocument.querySelector('div').firstChild.nodeValue == 'Drag me'){this.setAttribute('style','border:solid thick #228B22')}"/></p>
<p>Select content of tan box and drag it to the box below. Border of input should turn green.</p>
<p><object type="application/xhtml+xml" data="096-1N.xhtml">XHTML document</object></p>
</body>
</html>
