<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Vertical scrolling during selection drag and drop to iframe</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;}
iframe
	{width:350px;
	height:150px;}
</style>
</head>
<body onload="window.getSelection().selectAllChildren(document.querySelector('p'))">
<p><span>Drag me</span></p>
<p>You should be able to drag selected text to the input at the end of scrollable container (dragging towards bottom edge triggers scrolling).
Container should turn green.</p>
<p><iframe src="089-1.xhtml">XHTML document</iframe></p>
</body>
</html>
