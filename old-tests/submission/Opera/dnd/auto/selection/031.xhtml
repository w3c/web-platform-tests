<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dragging two lines of text selection from textarea to block element</title>
<style type="text/css">
textarea
	{border:solid 2px #D2B48C;}
div
	{width:300px;
	height:100px;
	margin-top:20px;
	padding:10px;
	color:white;
	background-color:#4682B4;}
</style>
</head>
<body onload="var t = document.querySelector('textarea');t.select();t.setSelectionRange(0,31)">
<p>
<textarea>Here is textarea
with selection that
spans two lines. 
Drag selected text to the box below.
Box should turn green.
</textarea>
</p>
<div
	ondragenter="event.preventDefault()"
	ondragover="return false"
	ondrop="if(event.dataTransfer.getData('text/plain').replace(/[\n\r]+/g,' ') == 'Here is textarea with selection'){this.setAttribute('style','background-color:#228B22')}"
/>
</body>
</html>
