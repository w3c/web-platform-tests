<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>RTL text selection drag and drop from textarea to text input</title>
<style type="text/css">
textarea
	{border:solid 2px #D2B48C;
	white-space:nowrap;
	width:5em;}
input
	{border:solid 2px #4682B4;}
</style>
</head>
<body onload="var t = document.querySelector('textarea');t.select();t.setSelectionRange(0,11)">
<div dir="rtl">
<p><textarea>&#x202E;FAIL|SSAP&#x202C;</textarea></p>
<p>Drag selected text to the input below. Input border should turn green.</p>
<p><input placeholder="Drop selection here" oninput="if(this.value == '&#x202E;FAIL|SSAP&#x202C;'){this.setAttribute('style','border:solid thick #228B22')}"/></p>
</div>
</body>
</html>
