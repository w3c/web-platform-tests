<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>BiDi text selection drag and drop between textareas</title>
<style type="text/css">
textarea
	{border:solid 2px #D2B48C;}
textarea[placeholder]
	{width:300px;
	height:100px;
	border:solid 2px #4682B4;}
</style>
</head>
<body onload="var t = document.querySelector('textarea');t.select();t.setSelectionRange(0,32)">
<p><textarea ondragend="if(document.querySelector('textarea[placeholder]').value == 'PASS|LIAF &#x202E;FAIL|SSAP&#x202C; PASS|LIAF'){this.setAttribute('style','border:solid thick #228B22')}">PASS|LIAF &#x202E;FAIL|SSAP&#x202C; PASS|LIAF</textarea></p>
<p>Drag selected text to the textarea below. Upper textarea border should turn green.</p>
<p><textarea placeholder="Drop selection here"/></p>
</body>
</html>
