<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop: helper file</title>
<style type="text/css">
body
	{margin:0;}
div
	{margin:100px 0 0 144px;
	width:100px;
	border-left:dashed 6px #4682b4;}
</style>
</head>
<body>
	<div>
		<input placeholder="Drop selection here" ondrop="document.querySelector('body').setAttribute('style','background-color:#228B22')"/>
	</div>
</body>
</html>
