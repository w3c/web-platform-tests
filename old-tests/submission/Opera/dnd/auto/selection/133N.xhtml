<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Multielement selection drag and drop</title>
<style type="text/css">
body > div
	{border:solid 2px #D2B48C;
	display:inline-block;
	font-size:0.8em;}
textarea
	{width:300px;
	height:100px;
	margin-top:20px;
	border:solid 2px #4682B4;}
</style>
</head>
<body>
<div ondragend="if(document.querySelector('textarea').value.replace(/^\s+|\s+$/g,'') == 'Select this paragraph and drag it to the textarea below. Selection border should turn green.'){this.setAttribute('style','border:solid thick #228B22')}">
<span>Select this paragraph and drag it to the textarea below.</span> <span>Selection border should turn green.</span>
</div>
<p><textarea placeholder="Drop selection here"/></p>
</body>
</html>
