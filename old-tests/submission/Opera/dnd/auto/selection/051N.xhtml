<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop from text input in iframe to block element</title>
<style type="text/css">
iframe
	{width:500px;
	height:200px;
	border-style:none;}
div
	{width:300px;
	height:100px;
	margin-top:20px;
	background-color:#4682B4;}
</style>
</head>
<body>
<p><iframe src="051-1N.xhtml">XHTML document</iframe></p>
<div
	ondragenter="event.preventDefault()"
	ondragover="return false"
	ondrop="if(event.dataTransfer.getData('text/plain') == 'Drag me'){this.setAttribute('style','background-color:#228B22')}"
/>
</body>
</html>
