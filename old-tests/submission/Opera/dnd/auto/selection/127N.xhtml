<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>RTL text selection drag and drop from text input to RTL element</title>
<style type="text/css">
input
	{border:solid 2px #D2B48C;
	width:7em;}
div
	{width:300px;
	height:100px;
	margin-top:20px;
	background-color:#4682B4;}
</style>
</head>
<body>
<p><input dir="rtl" value="&#x202E;FAIL|SSAP&#x202C;"/></p>
<p>Select content of tan box and drag it to the box below. Box should turn green.</p>
<div
	dir="rtl"
	ondragenter="event.preventDefault()"
	ondragover="return false"
	ondrop="if(event.dataTransfer.getData('text/plain') == '&#x202E;FAIL|SSAP&#x202C;'){this.setAttribute('style','background-color:#228B22')}"
/>
</body>
</html>
