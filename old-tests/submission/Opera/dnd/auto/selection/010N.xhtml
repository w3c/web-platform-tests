<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop from texarea to block element</title>
<style type="text/css">
textarea
	{border:solid 2px #D2B48C;
	height:1.5em;
	width:7em;}
div
	{width:300px;
	height:100px;
	margin-top:20px;
	padding:10px;
	color:white;
	background-color:#4682B4;}
</style>
</head>
<body>
<p>Select content of tan box and drag it to the box below. Box should turn green.</p>
<p><textarea>Drag me</textarea></p>
<div
	ondragenter="event.preventDefault()"
	ondragover="return false"
	ondrop="if(event.dataTransfer.getData('text/plain') == 'Drag me'){this.setAttribute('style','background-color:#228B22')}"
/>
</body>
</html>
