<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop from text input to element in object</title>
<style type="text/css">
input
	{border:solid 2px #D2B48C;
	width:5em;}
object
	{width:350px;
	height:150px;}
</style>
</head>
<body onload="document.querySelector('input').select()">
<p><input value="Drag me"/></p>
<p>Drag selected text to the box below. Box should turn green.</p>
<p><object type="application/xhtml+xml" data="092-1.xhtml">XHTML document</object></p>
</body>
</html>
