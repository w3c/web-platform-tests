<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Selection drag and drop from readonly textarea to block element</title>
<style type="text/css">
textarea
	{border:solid 2px #D2B48C;
	width:7em;
	height:2em;}
div
	{width:300px;
	height:100px;
	margin-top:20px;
	background-color:#4682B4;}
</style>
</head>
<body onload="var t = document.querySelector('textarea');t.select();t.setSelectionRange(0,7)">
<p><textarea readonly="readonly">Drag me</textarea></p>
<p>Drag selected text to the box below. Box should turn green.</p><div
	ondragenter="event.preventDefault()"
	ondragover="return false"
	ondrop="if(event.dataTransfer.getData('text/plain') == 'Drag me'){this.setAttribute('style','background-color:#228B22')}"
/>
</body>
</html>
