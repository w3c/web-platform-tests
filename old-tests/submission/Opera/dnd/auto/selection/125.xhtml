<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>RTL text selection drag and drop from textarea to RTL contenteditable element</title>
<style type="text/css">
textarea
	{border:solid 2px #D2B48C;
	width:7em;
	height:2em;}
div
	{width:300px;
	height:100px;
	margin-top:20px;
	background-color:#4682B4;}
</style>
</head>
<body onload="var t = document.querySelector('textarea');t.select();t.setSelectionRange(0,11)">
<p><textarea ondragend="if(document.querySelector('div').firstChild.nodeValue == '&#x202E;FAIL|SSAP&#x202C;'){this.setAttribute('style','border:solid thick #228B22')}">&#x202E;FAIL|SSAP&#x202C;</textarea></p>
<p>Drag selected text to the box below. Textarea border should turn green.</p>
<p><div dir="rtl" contenteditable="true"/></p>
</body>
</html>
