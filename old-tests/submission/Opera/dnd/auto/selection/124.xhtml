<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>RTL text selection drag and drop to contenteditable element</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;}
div
	{width:300px;
	height:100px;
	margin-top:20px;
	background-color:#4682B4;}
</style>
</head>
<body onload="window.getSelection().selectAllChildren(document.querySelector('p'))">
<p><span ondragend="if(document.querySelector('div').innerHTML.indexOf('&#x202E;FAIL|SSAP&#x202C;') != -1){this.setAttribute('style','border:solid thick #228B22')}">&#x202E;FAIL|SSAP&#x202C;</span></p>
<p>Drag selected text to the box below. Selection border should turn green.</p>
<p dir="rtl"><div contenteditable="true"/></p>
</body>
</html>
