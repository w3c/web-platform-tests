<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dropping selection from text input into readonly text input</title>
<style type="text/css">
input
	{border:solid 2px #D2B48C;
	width:5em;}
input[placeholder]
	{border:solid 2px #4682B4;}
</style>
</head>
<body onload="document.querySelector('input').select()">
<p><input value="Drag me" ondragend="if(parent.document.querySelector('input[placeholder]').value == ''){this.setAttribute('style','border:solid thick #228B22')}"/></p>
<p>Drag selected text to the input below. Border of upper input should turn green.</p>
<p><input readonly="readonly" placeholder="Try to drop selected text here"/></p>
</body>
</html>
