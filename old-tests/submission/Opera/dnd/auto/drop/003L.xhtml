<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Link drag and drop: allowed effect 'link'</title>
<style type="text/css">
a
	{border:solid 2px #D2B48C;}
div
	{background-color:#4682B4;
	width:100px;
	height:100px;}
</style>
<script type="application/ecmascript">
var effect = 'link';
function dropSelection(event)
	{if(event.dataTransfer.dropEffect == effect &amp;&amp; event.dataTransfer.effectAllowed == effect)
		{document.querySelector('div').setAttribute('style','background-color:#228B22')}
	}
function start(event)
	{event.dataTransfer.effectAllowed = effect;}
</script>
</head>
<body>
<p><a href="data:text/plain,1" ondragstart="start(event)">Drag me</a></p>
<p>You should be able to drag link and drop it onto box below. Box should turn green.</p>
<div ondragenter="event.preventDefault()" ondragover="return false" ondrop="dropSelection(event)"/>
</body>
</html>
