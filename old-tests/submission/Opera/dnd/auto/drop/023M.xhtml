<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>drofEffect after drop event is cancelled, 'move' case</title>
<style type="text/css">
span
	{border:solid 2px #D2B48C;}
div
	{background-color:#4682B4;
	width:100px;
	height:100px;}
</style>
<script type="application/ecmascript">
var effect = 'move', result = false;
function selectText()
	{window.getSelection().selectAllChildren(document.querySelector('span'))}
function dropSelection(event)
	{event.preventDefault();
	if(event.dataTransfer.dropEffect == effect)
		{result = true}
	}
function endDrag(event)
	{if(result &amp;&amp; event.dataTransfer.dropEffect == effect)
		{document.querySelector('div').setAttribute('style','background-color:#228B22')}
	}
</script>
</head>
<body onload="selectText()">
<p><span ondragend="endDrag(event)">Drag me</span></p>
<p>You should be able to drag selection and drop it onto box below. Box should turn green.</p>
<div ondrop="dropSelection(event)" dropzone="move string:text/plain"/>
</body>
</html>
