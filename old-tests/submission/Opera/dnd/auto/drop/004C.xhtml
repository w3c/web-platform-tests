<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>PNG image drag and drop: allowed effect 'copy'</title>
<style type="text/css">
div
	{background-color:#4682B4;
	width:100px;
	height:100px;}
</style>
<script type="application/ecmascript">
var effect = 'copy';
function dropSelection(event)
	{if(event.dataTransfer.dropEffect == effect &amp;&amp; event.dataTransfer.effectAllowed == effect)
		{document.querySelector('div').setAttribute('style','background-color:#228B22')}
	}
function start(event)
	{event.dataTransfer.effectAllowed = effect;}
</script>
</head>
<body>
<p><img ondragstart="start(event)" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAABAklEQVR42u3RIREAIADAQPofcUhCIYiA4yZevJvb2GseOsYr4C9DYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJMSTGkBhDYgyJuSH6zwrT7ia+AAAAAElFTkSuQmCC" alt="PNG rectangle"/></p>
<p>You should be able to drag box above and drop it onto box below. Box should turn green.</p>
<div ondragenter="event.preventDefault()" ondragover="return false" ondrop="dropSelection(event)"/>
</body>
</html>
