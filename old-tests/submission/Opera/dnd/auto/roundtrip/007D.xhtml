<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Drag and drop roundtrip with text/plain data</title>
<style type="text/css">
p:first-child
	{line-height:80px;}
span span
	{display:inline-block;
	width:40px;
	height:40px;
	background-color:#4682B4;}
br + span
	{background-color:#D2B48C;}
</style>
</head>
<body>
<p>
<span
	draggable="true"
	dropzone="copy string:text/plain"
	ondragstart="event.dataTransfer.effectAllowed = 'copy';event.dataTransfer.setData('text/plain','PASS')"
	ondrop="if(event.dataTransfer.getData('text/plain') == 'PASS'){document.querySelector('br+span').setAttribute('style','background-color:#228B22')}">
<span/><br/><span/>
</span>
</p>
<p>Drag lower box and drop it onto upper box. Lower box should turn green.</p>
</body>
</html>
