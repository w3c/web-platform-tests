<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dropzone attribute: link</title>
<style type="text/css">
a
	{border:solid 2px #D2B48C;}
div
	{background-color:#4682B4;
	width:40px;
	height:40px;
	padding:40px;}
</style>
</head>
<body>
<p><a href="data:text/plain,1">Drag me</a></p>
<p>Drag link and drop it onto box below. Box should turn green.</p>
<div dropzone="link string:text/plain" ondrop="if(event.dataTransfer.getData('text/uri-list').replace(/\r\n$/,'') == 'data:text/plain,1'){this.setAttribute('style','background-color:#228B22')}"/>
</body>
</html>
