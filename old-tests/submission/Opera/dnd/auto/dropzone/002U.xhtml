<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Dropzone attribute: move</title>
<style type="text/css">
input
	{border:solid 2px #D2B48C;}
div
	{background-color:#4682B4;
	width:40px;
	height:40px;
	padding:40px;}
</style>
</head>
<body onload="document.querySelector('input').select()">
<p><input value="АБВГҐДЕЄЖЗИІЇЙКЛМНОПРСТУФХЦЧШЩЬЮЯабвгґдеєжзиіїйклмнопрстуфхцчшщьюя"/></p>
<p>You should be able to drag selection to box below. Box should turn green.</p>
<div dropzone="move string:text/plain" ondrop="if(event.dataTransfer.getData('text/plain') == 'АБВГҐДЕЄЖЗИІЇЙКЛМНОПРСТУФХЦЧШЩЬЮЯабвгґдеєжзиіїйклмнопрстуфхцчшщьюя'){this.setAttribute('style','background-color:#228B22')}"/>
</body>
</html>
